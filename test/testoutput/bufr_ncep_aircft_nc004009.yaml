observations:
  - obs space:
      name: bufr

      obsdatain: "./testinput/gdas.t12z.aircft.nc004009_thinned.tm00.bufr_d"

      exports:
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
          longitude:
            query: "NC004009/CLONH"
            group_by: longitude
          latitude:
            query: "NC004009/CLATH"
            group_by: longitude
          aircraftFlightNumber:
            query: "*/ACID"
            group_by: longitude

          aircraftNavigationalSystem:
            query: "NC004009/ACNS"
            group_by: longitude

          aircraftRegistrationNumberOrOtherIdentification:
            query: "NC004009/ACRN"
            group_by: longitude
          dataRestrictedExpiration:
            query: "NC004009/EXPRSRD"
            group_by: longitude
          height:
            query: "NC004009/HEIT"
            group_by: longitude
          heightOrAltitude:
            query: "NC004009/HMSL"
            group_by: longitude
          temperatureObservationPrecision:
            query: "NC004009/PCAT"
            group_by: longitude
          aircraftFlightPhase:
            query: "NC004009/POAF"
            group_by: longitude

          airTemperatureQM:
            query: "NC004009/QMAT"
            group_by: longitude
          windQM:
            query: "NC004009/QMWN"
            group_by: longitude
          dataReceiptTimeHour:
            query: "NC004009/RCHR"
            group_by: longitude
          dataReceiptTimeMinute:
            query: "NC004009/RCMI"
            group_by: longitude
          dataReceiptTimeSignificance:
            query: "NC004009/RCTS"
            group_by: longitude
          dataProviderRestricted:
            query: "NC004009/RSRD"
            group_by: longitude

          airTemperature:
            query: "NC004009/TMDB"
            group_by: longitude

          windDirection:
            query: "NC004009/WDIR"
            group_by: longitude
          windSpeed:
            query: "NC004009/WSPD"
            group_by: longitude


    ioda:
      backend: netcdf
      obsdataout: "testrun/gdas.t12z.aircft.nc004009_select_thinned.tm00.nc"

      variables:
        - name: "MetaData/datetime"
          source: variables/timestamp
          longName: "Datetime"
          units: "datetime"

        - name: "MetaData/aircraftFlightNumber"
          coordinates: "longitude latitude"
          source: variables/aircraftFlightNumber
          longName: "Aircraft Flight Number"
          units: ""

        - name: "MetaData/aircraftNavigationalSystem"
          coordinates: "longitude latitude"
          source: variables/aircraftNavigationalSystem
          longName: "Aircraft Navigational System"
          units: ""

        - name: "MetaData/aircraftRegistrationNumberOrOtherIdentification"
          coordinates: "longitude latitude"
          source: variables/aircraftRegistrationNumberOrOtherIdentification
          longName: "Aircraft Registration Number Or Other Identification"
          units: ""

        - name: "MetaData/latitude"
          coordinates: "longitude latitude"
          source: variables/latitude
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          coordinates: "longitude latitude"
          source: variables/longitude
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "MetaData/dataRestrictedExpiration"
          coordinates: "longitude latitude"
          source: variables/dataRestrictedExpiration
          longName: "Restricted Data Expiration"
          units: "Hour"

        - name: "ObsValue/height"
          coordinates: "longitude latitude"
          source: variables/height
          longName: "height"
          units: "Meter"

        - name: "ObsValue/heightOrAltitude"
          coordinates: "longitude latitude"
          source: variables/heightOrAltitude
          longName: "Height or Altitude"
          units: "Meter"

        - name: "ObsValue/temperatureObservationPrecision"
          coordinates: "longitude latitude"
          source: variables/temperatureObservationPrecision
          longName: "Temperature Observation Precision"
          units: "Kelvin"

        - name: "ObsValue/aircraftFlightPhase"
          coordinates: "longitude latitude"
          source: variables/aircraftFlightPhase
          longName: "Aircraft Flight Phase"
          units: ""

        - name: "QualityMarker/airTemperature"
          coordinates: "longitude latitude"
          source: variables/airTemperatureQM
          longName: "Quality Indicator for Atmospheric Temperature"
          units: ""

        - name: "QualityMarker/wind"
          coordinates: "longitude latitude"
          source: variables/windQM
          longName: "Quality Indicator for Wind"
          units: ""

        - name: "MetaData/dataReceiptTimeHour"
          coordinates: "longitude latitude"
          source: variables/dataReceiptTimeHour
          longName: "Receipt Time (Hour)"
          units: "Hour"

        - name: "MetaData/dataReceiptTimeMinute"
          coordinates: "longitude latitude"
          source: variables/dataReceiptTimeMinute
          longName: "Data Receipt Time (Minute)"
          units: "Minute"

        - name: "MetaData/dataReceiptTimeSignificance"
          coordinates: "longitude latitude"
          source: variables/dataReceiptTimeSignificance
          longName: "Data Receipt Time Significance"
          units: ""

        - name: "ObsValue/airTemperature"
          coordinates: "longitude latitude"
          source: variables/airTemperature
          longName: "Air Temperature"
          units: "Kelvin"

        - name: "ObsValue/windDirection"
          coordinates: "longitude latitude"
          source: variables/windDirection
          longName: "Wind Direction"
          units: "Degrees True"

        - name: "ObsValue/windSpeed"
          coordinates: "longitude latitude"
          source: variables/windSpeed
          longName: "Wind Speed"
          units: "Meter Second-1"

