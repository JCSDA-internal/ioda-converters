observations:
  - obs space:
      name: bufr

      obsdatain: "./testinput/gdas.t12z.aircft.nc004010_thinned.tm00.bufr_d"

      exports:
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
            group_by: longitude
          longitude:
            query: "NC004010/CLONH"
            group_by: longitude
          latitude:
            query: "NC004010/CLATH"
            group_by: longitude
          aircraftRegistrationNumberOrOtherIdentification:
            query: "NC004010/ACRN"
            group_by: longitude
          commercialAircraftType:
            query: "NC004010/ACTP"
            group_by: longitude
          dataRestrictedExpiration:
            query: "NC004010/EXPRSRD"
            group_by: longitude
          flightLevelST:
            query: "NC004010/FLVLST"
            group_by: longitude
          heightOrAltitude:
            query: "NC004010/HMSL"
            group_by: longitude
          instantaneousAltitudeRate:
            query: "NC004010/IALR"
            group_by: longitude
          observerIdentification:
            query: "NC004010/OBSVR"
            group_by: longitude
          percentConfidence:
            query: "NC004010/PCCF"
            group_by: longitude
          aircraftFlightPhase:
            query: "NC004010/POAF"
            group_by: longitude
          airTemperatureQM:
            query: "NC004010/QMAT"
            group_by: longitude
          moistureQM:
            query: "NC004010/QMDD"
            group_by: longitude
          qualityInformation1:
            query: "NC004010/QMRKH[1]"
            group_by: longitude
          qualityInformation2:
            query: "NC004010/QMRKH[2]"
            group_by: longitude
          qualityInformation3:
            query: "NC004010/QMRKH[3]"
            group_by: longitude
          qualityInformation4:
            query: "NC004010/QMRKH[4]"
            group_by: longitude
          windQM:
            query: "NC004010/QMWN"
            group_by: longitude
          rawRelativeHumidity:
            query: "NC004010/RAWHU"
            group_by: longitude

          dataReceiptTimeHour:
            query: "NC004010/RCHR"
            group_by: longitude
          dataReceiptTimeMinute:
            query: "NC004010/RCMI"
            group_by: longitude
          dataReceiptTimeSignificance:
            query: "NC004010/RCTS"
            group_by: longitude
          dataProviderRestricted:
            query: "NC004010/RSRD"
            group_by: longitude

          airTemperatureST:
            query: "NC004010/TMDBST"
            group_by: longitude

          windDirection:
            query: "NC004010/WDIR"
            group_by: longitude
          windSpeed:
            query: "NC004010/WSPD"
            group_by: longitude


    ioda:
      backend: netcdf
      obsdataout: "testrun/gdas.t12z.aircft.nc004010_select_thinned.tm00.nc"

      variables:

        - name: "MetaData/datetime"
          source: variables/timestamp
          longName: "Datetime"
          units: "datetime"

        - name: "MetaData/aircraftRegistrationNumberOrOtherIdentification"
          coordinates: "longitude latitude"
          source: variables/aircraftRegistrationNumberOrOtherIdentification
          longName: "Aircraft Registration Number Or Other Identification"
          units: ""

        - name: "MetaData/commercialAircraftType"
          coordinates: "longitude latitude"
          source: variables/commercialAircraftType
          longName: "Commercial Aircraft Type"
          units: ""

        - name: "MetaData/latitude"
          coordinates: "longitude latitude"
          source: variables/latitude
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          coordinates: "longitude latitude"
          source: variables/longitude
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "MetaData/dataRestrictedExpiration"
          coordinates: "longitude latitude"
          source: variables/dataRestrictedExpiration
          longName: "Restricted Data Expiration"
          units: "Hour"

        - name: "ObsValue/flightLevelST"
          coordinates: "longitude latitude"
          source: variables/flightLevelST
          longName: "Flight Level ST"
          units: "Meter"

        - name: "ObsValue/heightOrAltitude"
          coordinates: "longitude latitude"
          source: variables/heightOrAltitude
          longName: "Height or Altitude"
          units: "Meter"

        - name: "ObsValue/instantaneousAltitudeRate"
          coordinates: "longitude latitude"
          source: variables/instantaneousAltitudeRate
          longName: "Instantaneous Altitude Rate"
          units: "Meter Second-1"

        - name: "MetaData/observerIdentification"
          coordinates: "longitude latitude"
          source: variables/observerIdentification
          longName: "Observer Identification"
          units: ""

        - name: "QualityMark/percentConfidence"
          coordinates: "longitude latitude"
          source: variables/percentConfidence
          longName: "Percent Confidence"
          units: "PERCENT"

        - name: "ObsValue/aircraftFlightPhase"
          coordinates: "longitude latitude"
          source: variables/aircraftFlightPhase
          longName: "Aircraft Flight Phase"
          units: ""

        - name: "QualityMarker/airTemperature"
          coordinates: "longitude latitude"
          source: variables/airTemperatureQM
          longName: "Quality Indicator for Atmospheric Temperature"
          units: ""

        - name: "QualityMarker/moisture"
          coordinates: "longitude latitude"
          source: variables/moistureQM
          longName: "Quality Indicator for Moisture"
          units: ""

        - name: "QualityMarker/qualityInformation1"
          coordinates: "longitude latitude"
          source: variables/qualityInformation1
          longName: "Quality Information 1"
          units: ""

        - name: "QualityMarker/qualityInformation2"
          coordinates: "longitude latitude"
          source: variables/qualityInformation2
          longName: "Quality Information 2"
          units: ""

        - name: "QualityMarker/qualityInformation3"
          coordinates: "longitude latitude"
          source: variables/qualityInformation3
          longName: "Quality Information 3"
          units: ""

        - name: "QualityMarker/qualityInformation4"
          coordinates: "longitude latitude"
          source: variables/qualityInformation4
          longName: "Quality Information 4"
          units: ""

        - name: "QualityMarker/wind"
          coordinates: "longitude latitude"
          source: variables/windQM
          longName: "Quality Indicator for Wind"
          units: ""

        - name: "MetaData/dataReceiptTimeHour"
          coordinates: "longitude latitude"
          source: variables/dataReceiptTimeHour
          longName: "Receipt Time (Hour)"
          units: "Hour"

        - name: "MetaData/dataReceiptTimeMinute"
          coordinates: "longitude latitude"
          source: variables/dataReceiptTimeMinute
          longName: "Data Receipt Time (Minute)"
          units: "Minute"

        - name: "MetaData/dataReceiptTimeSignificance"
          coordinates: "longitude latitude"
          source: variables/dataReceiptTimeSignificance
          longName: "Data Receipt Time Significance"
          units: ""

        - name: "MetaData/dataProviderRestricted"
          coordinates: "longitude latitude"
          source: variables/dataProviderRestricted
          longName: "Data Provider Restricted"
          units: ""

        - name: "ObsValue/airTemperatureST"
          coordinates: "longitude latitude"
          source: variables/airTemperatureST
          longName: "Air Temperature"
          units: "Kelvin"

        - name: "ObsValue/windDirection"
          coordinates: "longitude latitude"
          source: variables/windDirection
          longName: "Wind Direction"
          units: "Degrees True"

        - name: "ObsValue/windSpeed"
          coordinates: "longitude latitude"
          source: variables/windSpeed
          longName: "Wind Speed"
          units: "Meter Second-1"

