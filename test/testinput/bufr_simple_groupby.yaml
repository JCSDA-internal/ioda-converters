observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/bufr_simple_groupby.bufr"

      exports:
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
              group_by: depth
          longitude:
            query: "*/CLON"
            group_by: depth
          latitude:
            query: "*/CLAT"
            group_by: depth
          depth:
            query: "*/DTSCUR/DBSS"
            group_by: depth
          temp:
            query: "*/DTSCUR/STMP"
            group_by: depth
          saln:
            query: "*/DTSCUR/SALN"
            group_by: depth
    ioda:
      backend: netcdf
      obsdataout: "./testrun/bufr_simple_groupby.nc"

      variables:

        - name: "datetime@MetaData"
          source: variables/timestamp
          longName: "Datetime"
          units: "datetime"

        - name: "latitude@MetaData"
          source: variables/latitude
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "longitude@MetaData"
          source: variables/longitude
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "depth@MetaData"
          source: variables/depth
          longName: "Depth below sea surface"
          units: "m"

        - name: "sea_water_temperature@ObsValue"
          source: variables/temp
          longName: "Temperature at depth"
          units: "deg K"

        - name: "sea_water_salinity@ObsValue"
          source: variables/saln
          longName: "Salinity at depth"
          units: "PSU"
