observations:
  - obs space:
      name: bufr

      obsdatain: "./testinput/SFCSHP.prepbufr.s"

      exports:
        variables:
          stationIdentification:
            query: "*/SID"
          longitude:
            query: "*/XOB"
          latitude:
            query: "*/YOB"
          obsTimeMinusCycleTime:
            query: "*/DHR"
          stationElevation:
            query: "*/ELV"
          prepbufrReportType:
            query: "*/TYP"
          dumpReportType:
            query: "*/T29"

          presentWeather:
            query: "*/PREWXSEQ/PRWE"

          verticalSignificanceSurfaceObservations:
            query: "*/CLOUDSEQ/VSSO"
          cloudAmount:
            query: "*/CLOUDSEQ/CLAM"
          cloudType:
            query: "*/CLOUDSEQ/CLTP"
          heightOfBaseOfCloud:
            query: "*/CLOUDSEQ/HOCB"

          cloudCoverTotal:
            query: "*/CLOU2SEQ/TOCC"
          heightAboveSurfaceofBaseofLowestCloud:
            query: "*/CLOU2SEQ/HBLCS"

          dewpointTemperature:
            query: "*/Q___INFO/TDO"
            transforms:
              - offset: 273.15

          airTemperature:
            query: "*/T___INFO/T__EVENT/TOB"
            transforms:
              - offset: 273.15
          airTemperatureQualityMarker:
            query: "*/T___INFO/T__EVENT/TQM"
          airTemperatureError:
            query: "*/T___INFO/T__BACKG/TOE"
            transforms:
              - offset: 273.15
          virtualTemperature:
            query: "*/T___INFO/TVO"
            transforms:
              - offset: 273.15

          pressure:
            query: "*/P___INFO/P__EVENT/POB"
            transforms:
              - scale: 100
          pressureQualityMarker:
            query: "*/P___INFO/P__EVENT/PQM"
          pressureError:
            query: "*/P___INFO/P__BACKG/POE"
            transforms:
              - scale: 100

          specificHumidity:
            query: "*/Q___INFO/Q__EVENT/QOB"
            transforms:
              - scale: 0.000001
          specificHumidityQualityMarker:
            query: "*/Q___INFO/Q__EVENT/QQM"
          relativeHumidityError:
            query: "*/Q___INFO/Q__BACKG/QOE"

          heightOfObservation:
            query: "*/Z___INFO/Z__EVENT/ZOB"
          heightQualityMarker:
            query: "*/Z___INFO/Z__EVENT/ZQM"

          windEastward:
            query: "*/W___INFO/W__EVENT/UOB"
          windNorthward:
            query: "*/W___INFO/W__EVENT/VOB"
          windQualityMarker:
            query: "*/W___INFO/W__EVENT/WQM"
          windError:
            query: "*/W___INFO/W__BACKG/WOE"

          methodofTemperatureSeaSurfaceMeasurement:
            query: "*/SST_INFO/MSST"
          seaSurfaceTemperature:
            query: "*/SST_INFO/SSTEVENT/SST1"
          seaSurfaceTemperatureQualityMarker:
            query: "*/SST_INFO/SSTEVENT/SSTQM"
          depthBelowSeaSurface:
            query: "*/SST_INFO/DBSS_SEQ/DBSS"
          seaSurfaceTemperatureError:
            query: "*/SST_INFO/SSTBACKG/SSTOE"
          seaSurfaceTemperatureForecastValue:
            query: "*/SST_INFO/SSTBACKG/SSTFC"
          seaSurfaceTemperatureAnalyzedValue:
            query: "*/SST_INFO/SSTPOSTP/SSTAN"

          pressureReducedToMeanSeaLevel:
            query: "*/PMSL_SEQ/PMO"
          pressureReducedToMeanSeaLevelQualityMarker:
            query: "*/PMSL_SEQ/PMQ"
          pressureReducedToMeanSeaLevelIndicator:
            query: "*/PMSL_SEQ/PMIN"

          heightOfWaves:
            query: "*/WAVE_SEQ/HOWV"
          periodOfWaves:
            query: "*/WAVE_SEQ/POWV"
          heightOfWindWaves:
            query: "*/WAVE_SEQ/HOWW"
          periodOfWindWaves:
            query: "*/WAVE_SEQ/POWW"

          heightOfSwellWaves:
            query: "*/SWELLSEQ/HOSW"
          directionOfSwellWaves:
            query: "*/SWELLSEQ/DOSW"
          periodOfSwellWaves:
            query: "*/SWELLSEQ/POSW"
      
          trueDirectionOfShip:
            query: "*/SHIP_SEQ/TDMP"
          averageSpeedOfShip:
            query: "*/SHIP_SEQ/ASMP"
          horizontalVisibility:
            query: "*/VISB2SEQ/HOVI"
          verticalVisibility:
            query: "*/VISB2SEQ/VTVI_SEQ/VTVI"

          peakWindSpeed:
            query: "*/PKWNDSEQ/PKWDSP"
          peakWindDirection:
            query: "*/PKWNDSEQ/PKWDDR"

          restrictionsOnRedistribution:
            query: "*/RSRD_SEQ/RSRD"
          expirationOfRestrictionsOnRedistribution:
            query: "*/RSRD_SEQ/EXPRSRD"
        

    ioda:
      backend: netcdf 
      obsdataout: "./testrun/bufr_ncep_prepbufr_sfcshp.s.nc"

#      dimensions:
#        - name: Level
#          path: "*/PRSLEVEL"
