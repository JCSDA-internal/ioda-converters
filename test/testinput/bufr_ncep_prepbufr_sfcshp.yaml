      variables:

        # MetaData
        - name: "MetaData/obsTimeMinusCycleTime"
          coordinates: "longitude latitude"
          source: variables/obsTimeMinusCycleTime
          longName: "Observation Time Minus Cycle Time"
          units: "Hour"

        - name: "MetaData/prepbufrDataLevelCategory"
