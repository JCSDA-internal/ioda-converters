observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t12z.sfcshp.prepbufr"

      exports:
        variables:
          # MetaData
          obsTimeMinusCycleTime:
            query: "*/DHR"
          prepbufrDataLevelCategory:
            query: "*/CAT"
          stationIdentification:
            query: "*/SID"
          stationElevation:
            query: "*/ELV"
          longitude:
            query: "*/XOB"
          latitude:
            query: "*/YOB"
          prepbufrReportType:
            query: "*/TYP"
          dumpReportType:
            query: "*/T29"
          waterTemperatureMethod:
            query: "*/SST_INFO/MSST"
          redistributionRestriction:
            query: "*/RSRD_SEQ/RSRD"

          #ObsValue
          pressure:
            query: "*/P___INFO/P__EVENT/POB"
            transforms:
              - scale: 100
          dewpointTemperature:
            query: "*/Q___INFO/TDO"
            transforms:
              - offset: 273.15
          virtualTemperature:
            query: "*/T___INFO/TVO"
            transforms:
              - offset: 273.15
          airTemperature:
            query: "*/T___INFO/T__EVENT/TOB"
            transforms:
              - offset: 273.15
          specificHumidity:
            query: "*/Q___INFO/Q__EVENT/QOB"
            transforms:
              - scale: 0.000001
          windEastward:
            query: "*/W___INFO/W__EVENT/UOB"
          windNorthward:
            query: "*/W___INFO/W__EVENT/VOB"

          #ObsValue cloud and Weather
          presentWeather:
            query: "*/PREWXSEQ/PRWE"
          cloudAmount:
            query: "*/CLOUDSEQ/CLAM"
          cloudType:
            query: "*/CLOUDSEQ/CLTP"
          heightOfBaseOfCloud:
            query: "*/CLOUDSEQ/HOCB"
          cloudCoverTotal:
            query: "*/CLOU2SEQ/TOCC"
            transforms:
               - scale: 0.01
          heightAboveSurfaceOfBaseOfLowestCloud:
            query: "*/CLOU2SEQ/HBLCS"

          #ObsValue Ocean
          heightOfObservation:
            query: "*/Z___INFO/Z__EVENT/ZOB"
          seaSurfaceTemperature:
            query: "*/SST_INFO/SSTEVENT/SST1"
          depthBelowWaterSurface:
            query: "*/SST_INFO/DBSS_SEQ/DBSS"
          seaSurfaceTemperatureForecastValue:
            query: "*/SST_INFO/SSTBACKG/SSTFC"
          seaSurfaceTemperatureAnalyzedValue:
            query: "*/SST_INFO/SSTPOSTP/SSTAN"
          pressureReducedToMeanSeaLevel:
            query: "*/PMSL_SEQ/PMO"
            transforms:
              - scale: 100
          pressureReducedToMeanSeaLevelIndicator:
            query: "*/PMSL_SEQ/PMIN"
          heightOfWaves:
            query: "*/WAVE_SEQ/HOWV"
          periodOfWaves:
            query: "*/WAVE_SEQ/POWV"
          heightOfWindWaves:
            query: "*/WAVE_SEQ/HOWW"
          periodOfWindWaves:
            query: "*/WAVE_SEQ/POWW"
          heightOfSwellWaves:
            query: "*/SWELLSEQ/HOSW"
          directionOfSwellWaves:
            query: "*/SWELLSEQ/DOSW"
          periodOfSwellWaves:
            query: "*/SWELLSEQ/POSW"
          shipHeading:
            query: "*/SHIP_SEQ/TDMP"
          shipVelocity:
            query: "*/SHIP_SEQ/ASMP"
          horizontalVisibility:
            query: "*/VISB2SEQ/HOVI"
          verticalVisibility:
            query: "*/VISB2SEQ/VTVI_SEQ/VTVI"
          windSpeedPeak:
            query: "*/PKWNDSEQ/PKWDSP"
          windDirectionPeak:
            query: "*/PKWNDSEQ/PKWDDR"

          #QualityMarker
          airTemperatureQM:
            query: "*/T___INFO/T__EVENT/TQM"
          pressureQM:
            query: "*/P___INFO/P__EVENT/PQM"
          specificHumidityQM:
            query: "*/Q___INFO/Q__EVENT/QQM"
          heightQM:
            query: "*/Z___INFO/Z__EVENT/ZQM"
          windQM:
            query: "*/W___INFO/W__EVENT/WQM"
          pressureReducedToMeanSeaLevelQM:
            query: "*/PMSL_SEQ/PMQ"
          verticalSignificanceSurfaceObservations:
            query: "*/CLOUDSEQ/VSSO"
          seaSurfaceTemperatureQM:
            query: "*/SST_INFO/SSTEVENT/SSTQM"

          #ObsError 
          airTemperatureError:
            query: "*/T___INFO/T__BACKG/TOE"
          pressureError:
            query: "*/P___INFO/P__BACKG/POE"
            transforms:
              - scale: 100
          relativeHumidityError:
            query: "*/Q___INFO/Q__BACKG/QOE"
          seaSurfaceTemperatureError:
            query: "*/SST_INFO/SSTBACKG/SSTOE"
          windError:
            query: "*/W___INFO/W__BACKG/WOE"

    ioda:
      backend: netcdf 
      obsdataout: "./testrun/gdas.t12z.sfcshp.prepbufr.nc"

#      dimensions:
#        - name: CloudSequence 
#          path: "*/CLOUDSEQ"
#        - name: SwellSequence
#          path: "*/SWELLSEQ"
#        - name: HeightEvent
#          path: "*/Z___INFO/Z__EVENT"
#        - name: PressureEvent
