observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t18z.1bmhs.tm00.bufr_d"
      mnemonicSets:
        - mnemonics: [SAID, FOVN, YEAR, MNTH, DAYS, HOUR, MINU, SECO, CLAT, CLON, CLATH, CLONH, HOLS]
        - mnemonics: [SAZA, SOZA, BEARAZ, SOLAZI]
        - mnemonics: [TMBR]
          channels : 1-5

      exports:
        splits:
          hour:
           category:
             mnemonic: HOUR
          minute:
            category:
              mnemonic: MINU
              map: # Optional
                _5: five #can't use integers as keys so underscore
                _6: six
                _7: seven

        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
              second: SECO
          longitude:
            mnemonic: CLON
            transforms:
              - offset: 0
          latitude:
            mnemonic: CLAT
          brightnessTemperature:
            mnemonic: TMBR

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t18z.1bmhs.tm00.{splits/hour}.{splits/minute}.split.nc"

      dimensions:
        - name: "Location"
          size: variables/brightnessTemperature.nrows
        - name: "Channel"
          size: variables/brightnessTemperature.ncols

      variables:
        - name: "MetaData/dateTime"
          source: variables/timestamp
          dimensions: [ "Location" ]
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: ["Location"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: ["Location"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "ObsValue/brightnessTemperature"
          source: variables/brightnessTemperature
          coordinates: "longitude latitude Channel"
          dimensions: ["Location", "Channel"]
          longName: "Radiance"
          units: "K"
          range: [120, 500]
          chunks: [1000, 15]
          compressionLevel: 4
