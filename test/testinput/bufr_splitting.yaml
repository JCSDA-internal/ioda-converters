observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t18z.1bmhs.tm00.bufr_d"

      exports:
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
              second: "*/SECO"
          longitude:
            query: "*/CLON"
          latitude:
            query: "*/CLAT"
          radiance:
            query: "[*/BRITCSTC/TMBR, */BRIT/TMBR]"

        splits:
          hour:
            category:
              variable: timestamp_hour
          minute:
            category:
              variable: timestamp_minute
              map: # Optional
                _5: five #can't use integers as keys so underscore
                _6: six
                _7: seven

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t18z.1bmhs.tm00.{splits/hour}.{splits/minute}.split.nc"

      dimensions:
        - name: "Channel"
          path: "*/BRITCSTC"

      variables:
        - name: "dateTime@MetaData"
          source: variables/timestamp
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "latitude@MetaData"
          source: variables/latitude
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "longitude@MetaData"
          source: variables/longitude
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "radiance@ObsValue"
          coordinates: "longitude latitude Channel"
          source: variables/radiance
          longName: "Radiance"
          units: "K"
          range: [120, 500]
          chunks: [1000, 15]
          compressionLevel: 4
