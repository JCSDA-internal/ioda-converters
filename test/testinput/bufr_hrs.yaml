observations:
  - obs space:
      name: bufr

      obsdatain: "./testinput/gdas.t00z.1bhrs4.tm00.bufr_d"

      mnemonicSets:
        - mnemonics: [SAID, FOVN, YEAR, MNTH, DAYS, HOUR, MINU, SECO, CLAT, CLON, HOLS]
        - mnemonics: [FOVN, SAZA, SOZA, BEARAZ, SOLAZI]
        - mnemonics: [CHNM, TMBR]
          channels : 1-20

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
              second: SECO
          longitude:
            mnemonic: CLON
          latitude:
            mnemonic: CLAT
          satelliteIdentifier:
            mnemonic: SAID
          heightOfSurface:
            mnemonic: HOLS
          fieldOfViewNumber:
            mnemonic: FOVN
          solarZenithAngle:
            mnemonic: SOZA
          solarAzimuthAngle:
            mnemonic: SOLAZI
          sensorZenithAngle:
            mnemonic: SAZA
          sensorAzimuthAngle:
            mnemonic: BEARAZ
          sensorChannelNumber:
            mnemonic: CHNM
          brightnessTemperature:
            mnemonic: TMBR

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t00z.1bhrs4.tm00.nc"

      dimensions:
        - name: "Location"
          size: variables/latitude.nrows
        - name: "Channel"
          size:  variables/brightnessTemperature.ncols

      globals:
        - name: "platformCommonName"
          type: string
          value: "HIRS"

        - name: "platformLongDescription"
          type: string
          value: "MTYP 021-028 PROC HIRS-4 1B Tb (NOAA-18-19, METOP-1,2)"

#       - name: "sensorCentralFrequency"
#                 type: floatVector
#                 value: [23.8, 31.4, 50.3, 51.76, 52.8, 53.596, 54.40, 54.94, 55.50,
#                         57.2903, 57.2903, 57.2903, 57.2903, 57.2903, 57.2903,
#                         88.20, 165.5, 183.31, 183.31, 183.31, 183.31, 183.31]
#
      variables:
        - name: "MetaData/dateTime"
          source: variables/timestamp
          dimensions: [ "Location" ]
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: ["Location"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: ["Location"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "MetaData/satelliteIdentifier"
          source: variables/satelliteIdentifier
          dimensions: ["Location"]
          longName: "Satellite identification"
          units: ""

        - name: "MetaData/heightOfSurface"
          source: variables/heightOfSurface
          dimensions: ["Location"]
          longName: "Height of Land Surface"
          units: "m"

        - name: "MetaData/fieldOfViewNumber"
          source: variables/fieldOfViewNumber
          dimensions: ["Location"]
          longName: "Field of View Number"
          units: "none"

        - name: "MetaData/solarZenithAngle"
          source: variables/solarZenithAngle
          dimensions: ["Location"]
          longName: "Solar Zenith Angle"
          units: "degrees"
          range: [0, 180]

        - name: "MetaData/solarAzimuthAngle"
          source: variables/solarAzimuthAngle
          dimensions: ["Location"]
          longName: "Solar Azimuth Angle"
          units: "degrees"
          range: [-180, 180]

        - name: "MetaData/sensorZenithAngle"
          source: variables/sensorZenithAngle
          dimensions: ["Location"]
          longName: "Sensor Zenith Angle"
          units: "degrees"
          range: [0, 180]

        - name: "MetaData/sensorAzimuthAngle"
          source: variables/sensorAzimuthAngle
          dimensions: ["Location"]
          longName: "Sensor Azimuth Angle"
          units: "degrees"
          range: [-180, 180]

        - name: "MetaData/sensorChannelNumber"
          source: variables/sensorChannelNumber
          dimensions: ["Channel"]
          longName: "Channel number"
          units: ""

        - name: "ObsValue/brightnessTemperature"
          source: variables/brightnessTemperature
          coordinates: "longitude latitude Channel"
          dimensions: ["Location", "Channel"]
          longName: "brightnessTemperature"
          units: "K"
          range: [120, 500]
          chunks: [1000, 20]
