observations:
  - obs space:
      name: bufr

      obsdatain: "./testinput/gdas.t00z.1bhrs4.tm00.bufr_d"

      exports:
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
              second: "*/SECO"
          longitude:
            query: "*/CLON"
          latitude:
            query: "*/CLAT"
          radiance:
            query: "[*/BRITCSTC/TMBR, */BRIT/TMBR]"

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t00z.1bhrs4.tm00.nc"

      dimensions:
        - name: nchans
          paths:
            - "*/BRIT"
            - "*/BRITCSTC"

      variables:
        - name: "datetime@MetaData"
          source: variables/timestamp
          longName: "Datetime"
          units: "datetime"

        - name: "latitude@MetaData"
          source: variables/latitude
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "longitude@MetaData"
          source: variables/longitude
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "radiance@ObsValue"
          coordinates: "longitude latitude nchans"
          source: variables/radiance
          longName: "Radiance"
          units: "K"
          range: [120, 500]
