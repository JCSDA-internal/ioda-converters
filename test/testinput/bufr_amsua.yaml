observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t00z.1bamua.tm00.bufr_d"
      mnemonicSets:
        - mnemonics: [YEAR, MNTH, DAYS, HOUR, MINU, SECO, CLAT, CLON]
        - mnemonics: [SAID, FOVN, LSQL, SAZA, SOZA, SOLAZI, BEARAZ]
        - mnemonics: [CHNM, TMBR]
          channels: 1-15

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
              second: SECO
          latitude:
            mnemonic: CLAT
          longitude:
            mnemonic: CLON
          satelliteIdentifier:
            mnemonic: SAID
          fieldOfViewNumber:
            mnemonic: FOVN
          solarZenithAngle:
            mnemonic: SOZA
          solarAzimuthAngle:
            mnemonic: SOLAZI
          sensorZenithAngle:
            mnemonic: SAZA
          sensorAzimuthAngle:
            mnemonic: BEARAZ
          sensorChannelNumber:
            mnemonic: CHNM
          brightnessTemperature:
            mnemonic: TMBR

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t00z.1bamsua.tm00.nc"

      dimensions:
        - name: "Location"
          size: variables/latitude.nrows
        - name: "Channel"
          size: variables/brightnessTemperature.ncols

      globals:
        - name: "platformCommonName"
          type: string
          value: "AMSUA"

        - name: "platformLongDescription"
          type: string
          value: "MTYP 021-023 PROC AMSU-A 1B Tb (NOAA-15-19, METOP-1,2)"

#       - name: "sensorCentralFrequency"
#         type: floatVector
#         value: [23.8, 31.4, 50.3, 52.8, 53.596, 54.4, 54.94, 55.5, 57.290,
#                 57.290, 57.290, 57.290, 57.290, 57.290, 89.0]

      variables:
        - name: "MetaData/satelliteIdentifier"
          source: variables/satelliteIdentifier
          dimensions: ["Location"]
          longName: "Satellite identifier"
          units: ""

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: ["Location"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: ["Location"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "MetaData/dateTime"
          source: variables/timestamp
          dimensions: ["Location"]
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/fieldOfViewNumber"
          source: variables/fieldOfViewNumber
          dimensions: ["Location"]
          longName: "Field of view number"
          units: ""

        - name: "MetaData/solarZenithAngle"
          source: variables/solarZenithAngle
          dimensions: ["Location"]
          longName: "Solar zenith angle"
          units: "degrees"
          range: [0, 180]

        - name: "MetaData/solarAzimuthAngle"
          source: variables/solarAzimuthAngle
          dimensions: ["Location"]
          longName: "Solar azimuth angle"
          units: "degrees"
          range: [0, 360]

        - name: "MetaData/sensorZenithAngle"
          source: variables/sensorZenithAngle
          dimensions: ["Location"]
          longName: "Sensor zenith angle"
          units: "degrees"
          range: [0, 90]

        - name: "MetaData/sensorAzimuthAngle"
          source: variables/sensorAzimuthAngle
          dimensions: ["Location"]
          longName: "Sensor azimuth angle"
          units: "degrees"
          range: [0, 360]

        - name: "MetaData/sensorChannelNumber"
          source: variables/sensorChannelNumber
          dimensions: ["Channel"]
          longName: "Channel number"
          units: ""

        - name: "ObsValue/brightnessTemperature"
          coordinates: "longitude latitude Channel"
          source: variables/brightnessTemperature
          dimensions: ["Location", "Channel"]
          longName: "Brightness temperature"
          units: "K"
          range: [120, 500]
          chunks: [1000, 15]
          compressionLevel: 4
