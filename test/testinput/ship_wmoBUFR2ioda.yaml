observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/ship_wmo_single.bufr"
      isWmoFormat: true
      tablepath: "./testinput/bufr_tables"

      mnemonicSets:
        - mnemonics: [YEAR, MNTH, DAYS, HOUR, MINU, CLAT, CLON, SMID, TOST, HSMSL]
        - mnemonics: [DOMO, SMMO]
        - mnemonics: [TMDB, TMDP, WDIR, WSPD, PRES, PMSL, SST1]

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
          stationIdentification:
            mnemonic: SMID
          stationType:
            mnemonic: TOST
          latitude:
            mnemonic: CLAT
          longitude:
            mnemonic: CLON
          stationElevation:
            mnemonic: HSMSL
          temperatureAir:
            mnemonic: TMDB
          temperatureDewpoint:
            mnemonic: TMDP
          windDirection:
            mnemonic: WDIR
          windSpeed:
            mnemonic: WSPD
          pressureStation:
            mnemonic: PRES
          pressureMeanSeaLevel:
            mnemonic: PMSL
          temperatureSeaSurface:
            mnemonic: SST1

    ioda:
      backend: netcdf
      obsdataout: "./testrun/ship_single.nc"

      dimensions:
        - name: "nlocs"
          size: variables/latitude.nrows

      variables:
        - name: "MetaData/datetime"
          source: variables/timestamp
          dimensions: [ "nlocs" ]
          longName: "Datetime"
          units: "datetime"

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: [ "nlocs" ]
          longName: "Latitude"
          units: "degrees_north"

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: [ "nlocs" ]
          longName: "Longitude"
          units: "degrees_east"

        - name: "MetaData/stationIdentification"
          source: variables/stationIdentification
          dimensions: [ "nlocs" ]
          longName: "Station Identification"
          units: ""

        - name: "MetaData/stationType"
          source: variables/stationType
          dimensions: [ "nlocs" ]
          longName: "Station type"
          units: ""

        - name: "MetaData/stationElevation"
          source: variables/stationElevation
          dimensions: [ "nlocs" ]
          longName: "Station Elevation"
          units: "m"

        - name: "ObsValue/temperatureAir"
          coordinates: "longitude latitude"
          source: variables/temperatureAir
          dimensions: [ "nlocs" ]
          longName: "Air Temperature"
          units: "K"

        - name: "ObsValue/temperatureDewpoint"
          coordinates: "longitude latitude"
          source: variables/temperatureDewpoint
          dimensions: [ "nlocs" ]
          longName: "Dewpoint Temperature"
          units: "K"

        - name: "ObsValue/windDirection"
          coordinates: "longitude latitude"
          source: variables/windDirection
          dimensions: [ "nlocs" ]
          longName: "Wind Direction"
          units: "degrees"

        - name: "ObsValue/windSpeed"
          coordinates: "longitude latitude"
          source: variables/windSpeed
          dimensions: [ "nlocs" ]
          longName: "Wind Speed"
          units: "m s-1"

        - name: "ObsValue/pressureStation"
          coordinates: "longitude latitude"
          source: variables/pressureStation
          dimensions: [ "nlocs" ]
          longName: "Surface Pressure"
          units: "Pa"

        - name: "ObsValue/temperatureSeaSurface"
          coordinates: "longitude latitude"
          source: variables/temperatureSeaSurface
          dimensions: [ "nlocs" ]
          longName: "Sea Surface Temperature"
          units: "K"
