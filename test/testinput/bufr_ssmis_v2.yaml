observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t00z.ssmisu.tm00.bufr_d"
      mnemonicSets:
        - mnemonics: [YEAR, MNTH, DAYS, HOUR, MINU, CLAT, CLON]
        - mnemonics: [SAID, FOVN, BEARAZ, SFLG, RFLAG]
        - mnemonics: [CHNM, TMBR]
          channels: 1-24

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
          latitude:
            mnemonic: CLAT
          longitude:
            mnemonic: CLON
          satelliteId:
            mnemonic: SAID
          channelNumber:
            mnemonic: CHNM
          fieldOfViewNumber:
            mnemonic: FOVN
          sensorAzimuthAngle:
            mnemonic: BEARAZ
          surfaceFlag:
            mnemonic: SFLG
          rainFlag:
            mnemonic: RFLAG
          brightnessTemperature:
            mnemonic: TMBR

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t00z.ssmisu.tm00.nc"

      dimensions:
        - name: "nlocs"
          size: variables/brightnessTemperature.nrows
        - name: "nchans"
          size: variables/brightnessTemperature.ncols

      globals:
        - name: "MetaData/platformCommonName"
          type: string
          value: "SSMIS"

        - name: "MetaData/platformLongDescription"
          type: string
          value: "MTYP 021-201 DMSP SSM/IS Tb (UNIFIED PRE-PROCESSOR)"

        - name: "MetaData/sensorCentralFrequency"
          type: floatVector
          value: [19.35, 19.35, 22.235, 37.0, 37.0, 50.3, 52.8, 53.596,
                  54.4, 55.5, 57.29, 59.4, 63.283248, 60.792668, 60.792668, 60.792668, 
                  60.792668, 60.792668, 91.665, 91.665, 150, 183.311, 183.311, 183.311]

      variables:
        - name: "MetaData/satelliteId"
          source: variables/satelliteId
          dimensions: ["nlocs"]
          longName: "Satellite identification"
          units: ""

        - name: "MetaData/channelNumber"
          source: variables/channelNumber
          dimensions: ["nchans"]
          longName: "Channel number"
          units: ""

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: ["nlocs"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: ["nlocs"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "MetaData/dateTime"
          source: variables/timestamp
          dimensions: ["nlocs"]
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/fieldOfViewNumber"
          source: variables/fieldOfViewNumber
          dimensions: ["nlocs"]
          longName: "Field of view number"
          units: ""

        - name: "MetaData/sensorAzimuthAngle"
          source: variables/sensorAzimuthAngle
          dimensions: ["nlocs"]
          longName: "Sensor azimuth angle"
          units: "degrees"
          range: [0, 360]

        - name: "MetaData/surfaceFlag"
          coordinates: "longitude latitude"
          source: variables/surfaceFlag
          dimensions: ["nlocs"]
          longName: "Suface flag"
          units: "code"

        - name: "MetaData/rainFlag"
          coordinates: "longitude latitude"
          source: variables/rainFlag
          dimensions: ["nlocs"]
          longName: "Rain flag"
          units: "code"

        - name: "ObsValue/brightnessTemperature"
          coordinates: "longitude latitude nchans"
          source: variables/brightnessTemperature
          dimensions: ["nlocs", "nchans"]
          longName: "Brightness temperature"
          units: "K"
          range: [120, 500]
          chunks: [1000, 15]
          compressionLevel: 4
