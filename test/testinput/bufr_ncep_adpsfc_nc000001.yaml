observations:
  - obs space:
      name: bufr

      obsdatain: "./testinput/gdas.t12z.adpsfc.nc000001_thinned.tm00.bufr_d"

      exports:
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
          latitude:
            query: "NC000001/CLAT"
          longitude:
            query: "NC000001/CLON"
          pressureReducedToMeanSeaLevel:
            query: "NC000001/PMSL"
          pressure:
            query: "NC000001/PRES"
          airTemperatureQM:
            query: "NC000001/QMAT"
          moistureQM:
            query: "NC000001/QMDD"
          pressureQM:
            query: "NC000001/QMPR"
          dataReceiptTimeHour:
            query: "NC000001/RCHR"
          dataReceiptTimeMinute:
            query: "NC000001/RCMI"
          dataReceiptTimeSignificance:
            query: "NC000001/RCTS"
          reportIdentifier:
            query: "NC000001/RPID"
          heightOfStation:
            query: "NC000001/SELV"
          oceanographicWaterTemperature:
            query: "NC000001/SST1"
          airTemperature:
            query: "NC000001/TMDB"
          dewpointTemperature:
            query: "NC000001/TMDP"
          totalPrecipitationOrTotalWaterEquivalent:
            query: "NC000001/PCPSQ3/TOPC"
          windDirection:
            query: "NC000001/WDIR"
          windSpeed:
            query: "NC000001/WSPD"


    ioda:
      backend: netcdf
      obsdataout: "testrun/gdas.t12z.adpsfc_bufr_nc000001_select.tm00.nc"

      variables:
        - name: "MetaData/dateTime"
          source: variables/timestamp
          longName: "Datetime"
          units: "dateTime"

        - name: "MetaData/latitude"
          coordinates: "longitude latitude"
          source: variables/latitude
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          coordinates: "longitude latitude"
          source: variables/longitude
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "ObsValue/pressureReducedToMeanSeaLevel"
          coordinates: "longitude latitude"
          source: variables/pressureReducedToMeanSeaLevel
          longName: "Mean Sea-Level Pressure"
          units: "Pascal"

        - name: "ObsValue/pressure"
          coordinates: "longitude latitude"
          source: variables/pressure
          longName: "Pressure"
          units: "Pascal"

        - name: "QualityMarker/airTemperature"
          coordinates: "longitude latitude"
          source: variables/airTemperatureQM
          longName: "Quality Indicator for Atmospheric Temperature"
          units: ""

        - name: "QualityMarker/moisture"
          coordinates: "longitude latitude"
          source: variables/moistureQM
          longName: "Quality Indicator for Moisture"
          units: ""

        - name: "QualityMarker/pressure"
          coordinates: "longitude latitude"
          source: variables/pressureQM
          longName: "Quality Indicator for Pressure"
          units: ""

        - name: "MetaData/dataReceiptTimeHour"
          coordinates: "longitude latitude"
          source: variables/dataReceiptTimeHour
          longName: "Receipt Time (Hour)"
          units: "Hour"

        - name: "MetaData/dataReceiptTimeMinute"
          coordinates: "longitude latitude"
          source: variables/dataReceiptTimeMinute
          longName: "Data Receipt Time (Minute)"
          units: "Minute"

        - name: "MetaData/dataReceiptTimeSignificance"
          coordinates: "longitude latitude"
          source: variables/dataReceiptTimeSignificance
          longName: "Data Receipt Time Significance"
          units: ""

        - name: "MetaData/reportIdentifier"
          coordinates: "longitude latitude"
          source: variables/reportIdentifier
          longName: "Report Identifier"
          units: "CCITT IA5"

        - name: "MetaData/heightOfStation"
          coordinates: "longitude latitude"
          source: variables/heightOfStation
          longName: "Height of Station"
          units: "Meter"

        - name: "ObsValue/oceanographicWaterTemperature"
          coordinates: "longitude latitude"
          source: variables/oceanographicWaterTemperature
          longName: "Oceanographic Water Temperature"
          units: "Kelvin"

        - name: "ObsValue/airTemperature"
          coordinates: "longitude latitude"
          source: variables/airTemperature
          longName: "Air Temperature"
          units: "Kelvin"
 
        - name: "ObsValue/dewpointTemperature"
          coordinates: "longitude latitude"
          source: variables/dewpointTemperature
          longName: "Dew Point"
          units: "Kelvin"

        - name: "ObsValue/windDirection"
          coordinates: "longitude latitude"
          source: variables/windDirection
          longName: "Wind Direction"
          units: "Degrees True"

        - name: "ObsValue/windSpeed"
          coordinates: "longitude latitude"
          source: variables/windSpeed
          longName: "Wind Speed"
          units: "Meter Second-1"

