observations:
  - obs space:
      name: bufr

      obsdatain: "testinput/gdas.t12z.aircft_thinned.tm00.bufr_d"

      exports:
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
            group_by: longitude
          aircraftFlightNumber:
            query: "*/ACID"
            group_by: longitude
          aircraftNavigationalSystem:
            query: "*/ACNS"
            group_by: longitude
          aircraftRegistrationNumberOrOtherIdentification:
            query: "*/ACRN"
            group_by: longitude
          commercialAircraftType:
            query: "*/ACTP"
            group_by: longitude
          cloudAmount:
            query: "*/AFCLD/CLAM"
            group_by: longitude
          latitude:
            query: "[*/CLATH, */CLAT]"
            group_by: longitude
          longitude:
            query: "[*/CLONH, */CLON]"
            group_by: longitude
          cloudType:
            query: "*/AFCLD/CLTP"
            group_by: longitude
          detailedPhaseOfFlight:
            query: "*/DPOF"
            group_by: longitude
          dataRestrictedExpiration:
            query: "*/EXPRSRD"
            group_by: longitude
          flightLevel:
            query: "*/FLVL"
            group_by: longitude
          flightLevelST:
            query: "[*/FLVLST, */ADRBLSEQ/FLVLST]"
          height:
            query: "*/HEIT"
            group_by: longitude
          heightOrAltitude:
            query: "*/HMSL"
            group_by: longitude
          instantaneousAltitudeRate:
            query: "*/IALR"
            group_by: longitude
          altitudeIndicator:
            query: "*/IALT"
            group_by: longitude

          waterVaporMixingRatio:
            query: "[*/ACMST2/MIXR, */MIXR, */ADRBLSEQ/MIXR]"
            group_by: longitude
          moistureQuality:
            query: "*/MSTQ"
            group_by: longitude
          observerIdentification:
            query: "*/OBSVR"
            group_by: longitude
          temperatureObservationPrecision:
            query: "*/PCAT"
            group_by: longitude
          percentConfidence:
            query: "*/PCCF"
            group_by: longitude
          aircraftFlightPhase:
            query: "*/POAF"
            group_by: longitude
          pressure:
            query: "*/PRLC"
            group_by: longitude

          pressureAltitudeRelativeToMeanSeaLevel:
            query: "*/PSAL"
            group_by: longitude

          airTemperatureQM:
            query: "*/QMAT"
            group_by: longitude
          moistureQM:
            query: "[*/QMDD, */AFMST/QMDD, */ACMST2/QMDD]"
          qualityInformation1:
            query: "NC004010/QMRKH[1]"
            group_by: longitude
          qualityInformation2:
            query: "NC004010/QMRKH[2]"
            group_by: longitude
          qualityInformation3:
            query: "NC004010/QMRKH[3]"
            group_by: longitude
          qualityInformation4:
            query: "NC004010/QMRKH[4]"
            group_by: longitude
          windQM:
            query: "*/QMWN"
            group_by: longitude
          rawRelativeHumidity:
            query: "*/RAWHU"
            group_by: longitude

          dataReceiptTimeHour:
            query: "*/RCHR"
            group_by: longitude
          dataReceiptTimeMinute:
            query: "*/RCMI"
            group_by: longitude
          dataReceiptTimeSignificance:
            query: "*/RCTS"
            group_by: longitude
          relativeHumidity:
            query: "[*/AFMST/REHU, */ACMST2/REHU]"
            group_by: longitude
          reportIdentifier:
            query: "*/RPID"
            group_by: longitude
          dataProviderRestricted:
            query: "*/RSRD"
            group_by: longitude

          airTemperature:
            query: "[*/TMDB, */ADRBLSEQ/TMDB]"
            group_by: longitude
          airTemperatureST:
            query: "*/TMDBST"
            group_by: longitude

          windDirection:
            query: "[*/WDIR, */ADRBLSEQ/WDIR]"
            group_by: longitude
          windSpeed:
            query: "[*/WSPD, */ADRBLSEQ/WSPD]"
            group_by: longitude

    ioda:
      backend: netcdf
      obsdataout: "testrun/gdas.t12z.aircft_bufr_thinned.tm00.nc"

      variables:
        - name: "MetaData/dateTime"
          source: variables/timestamp
          longName: "Datetime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/aircraftFlightNumber"
          coordinates: "longitude latitude"
          source: variables/aircraftFlightNumber
          longName: "Aircraft Flight Number"
          units: ""

        - name: "MetaData/aircraftNavigationalSystem"
          coordinates: "longitude latitude"
          source: variables/aircraftNavigationalSystem
          longName: "Aircraft Navigational System"
          units: ""

        - name: "MetaData/aircraftRegistrationNumberOrOtherIdentification"
