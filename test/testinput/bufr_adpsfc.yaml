observations:
  - obs space:
      name: bufr

      obsdatain: "./testinput/gdas.t06z.adpsfc.tm00.bufr_d"

      mnemonicSets:
        - mnemonics: [YEAR, MNTH, DAYS, HOUR, MINU, WMOB, WMOS]
        - mnemonics: [CLAT, CLON]
        - mnemonics: [SELV, PRES, PMSL, WDIR, WSPD, TMDB, TMDP]
        - mnemonics: [RCHR, RCMI]

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
          dataReceiptTime:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: RCHR
              minute: RCMI

          wmoBlockNumber:
            mnemonic: WMOB
          wmoStationNumber:
            mnemonic: WMOS
          longitude:
            mnemonic: CLON
          latitude:
            mnemonic: CLAT
          stationPressure:
            mnemonic: PRES
          pressureReducedToMeanSeaLevel:
            mnemonic: PMSL
          stationElevation:
            mnemonic: SELV
          airTemperature:
            mnemonic: TMDB
          dewpointTemperature:
            mnemonic: TMDP
          windDirection:
            mnemonic: WDIR
          windSpeed:
            mnemonic: WSPD

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t06z.adpsfc.tm00.nc"

      dimensions:
        - name: "Location"
          size: variables/latitude.nrows

      variables:
        - name: "MetaData/dateTime"
          source: variables/timestamp
          dimensions: [ "Location" ]
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/dataReceiptTime"
          source: variables/dataReceiptTime
          dimensions: [ "Location" ]
          longName: "Receipt time of data"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/wmoBlockNumber"
          source: variables/wmoBlockNumber
          dimensions: [ "Location" ]
          longName: "WMO Block Number"
          units: ""

        - name: "MetaData/wmoStationNumber"
          source: variables/wmoStationNumber
          dimensions: [ "Location" ]
          longName: "WMO Station Number"
          units: ""

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: ["Location"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: ["Location"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "MetaData/stationElevation"
          source: variables/stationElevation
          dimensions: ["Location"]
          longName: "Station elevation"
          units: "m"

        - name: "ObsValue/stationPressure"
          source: variables/stationPressure
          coordinates: "longitude latitude"
          dimensions: ["Location"]
          longName: "Pressure"
          units: "Pa"

        - name: "ObsValue/pressureReducedToMeanSeaLevel"
          source: variables/pressureReducedToMeanSeaLevel
          coordinates: "longitude latitude"
          dimensions: ["Location"]
          longName: "Mean sea-level pressure"
          units: "Pa"

        - name: "ObsValue/airTemperature"
          source: variables/airTemperature
          coordinates: "longitude latitude"
          dimensions: ["Location"]
          longName: "Tempreature"
          units: "K"

        - name: "ObsValue/dewpointTemperature"
          source: variables/dewpointTemperature
          coordinates: "longitude latitude"
          dimensions: ["Location"]
          longName: "Dewpoint Temperature"
          units: "K"

        - name: "ObsValue/windDirection"
          source: variables/windDirection
          coordinates: "longitude latitude"
          dimensions: ["Location"]
          longName: "Wind direction"
          units: "Degrees"

        - name: "ObsValue/windSpeed"
          source: variables/windSpeed
          coordinates: "longitude latitude"
          dimensions: ["Location"]
          longName: "Wind speed"
          units: "m s-1"
