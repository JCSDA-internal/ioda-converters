observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t18z.1bmhs.tm00.bufr_d"
      mnemonicSets:
        - mnemonics: [SAID, SIID, FOVN, YEAR, MNTH, DAYS, HOUR, MINU, SECO, CLAT, CLON, CLATH, CLONH] 
        - mnemonics: [LSQL, HOLS, HMSL]
        - mnemonics: [SAZA, SOZA, BEARAZ, SOLAZI]
        - mnemonics: [TMBR]
          channels : 1-5

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
              second: SECO
          height: 
            mnemonic: HMSL
          hols: 
            mnemonic: HOLS
          fovn:
            mnemonic: FOVN 
          lsql:
            mnemonic: LSQL
          longitude:
            mnemonic: CLON
          latitude:
            mnemonic: CLAT
          sza:
            mnemonic: SOZA
          saz:
            mnemonic: SOLAZI
          vza:
            mnemonic: SAZA
          vaz:
            mnemonic: BEARAZ
          brightnessTemperature:
            mnemonic: TMBR
    
    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t18z.1bmhs.tm00.nc"

      dimensions:
        - name: "Location"
          size: variables/brightnessTemperature.nrows
        - name: "Channel"
          size: variables/brightnessTemperature.ncols

      globals: 
        - name: "sensorCentralFrequency"
          type: floatVector
          value: [89.0, 157.0, 183.311, 183.311, 190.311]

        - name: "platformCommonName"
          type: string
          value: "MHS"
            
      variables:

        - name: "MetaData/stationElevation"
          source: variables/height
          dimensions: ["Location"]
          longName: "Station Elevation"
          units: "m"

        - name: "MetaData/heightOfSurface"
          source: variables/hols
          dimensions: ["Location"]
          longName: "Height of Land Surface"
          units: "m"

        - name: "MetaData/fieldOfViewNumber"
          source: variables/fovn
          dimensions: ["Location"]
          longName: "Field of View Number"
          units: "none"

        - name: "MetaData/landSeaQualifier"
          source: variables/lsql
          dimensions: ["Location"]
          longName: "Land/Sea Qualifier"
          units: "none"

        - name: "MetaData/dateTime"
          source: variables/timestamp
          dimensions: [ "Location" ]
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: ["Location"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: ["Location"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "MetaData/solarZenithAngle"
          source: variables/sza
          dimensions: ["Location"]
          longName: "Solar Zenith Angle"
          units: "degrees"
          range: [0, 180]

        - name: "MetaData/solarAzimuthAngle"
          source: variables/saz
          dimensions: ["Location"]
          longName: "Solar Azimuth Angle"
          units: "degrees"
          range: [-180, 180]

        - name: "MetaData/sensorZenithAngle"
          source: variables/vza
          dimensions: ["Location"]
          longName: "Sensor Zenith Angle"
          units: "degrees"
          range: [0, 180]

        - name: "MetaData/sensorAzimuthAngle"
          source: variables/vaz
          dimensions: ["Location"]
          longName: "Sensor Azimuth Angle"
          units: "degrees"
          range: [-180, 180]

        - name: "ObsValue/brightnessTemperature"
          source: variables/brightnessTemperature
          coordinates: "longitude latitude Channel"
          dimensions: ["Location", "Channel"]
          longName: "Brightness Temperature"
          units: "K"
          range: [120, 500]
          chunks: [1000, 15]
          compressionLevel: 4
