observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t18z.1bmhs.tm00.bufr_d"

      exports:
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
              second: "*/SECO"
          height:
            query: "*/HMSL"
          hols:
            query: "*/HOLS"
          fovn:
            query: "*/FOVN"
          lsql:
            query: "*/LSQL"
          longitude:
            query: "*/CLON"
            transforms:
              - offset: 50
          latitude:
            query: "*/CLAT"
          sza:
            query: "*/SOZA"
          saz:
            query: "*/SOLAZI"
          vza:
            query: "*/SAZA"
          vaz:
            query: "*/BEARAZ"
          radiance:
            query: "[*/BRITCSTC/TMBR, */BRIT/TMBR]"
    
    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t18z.1bmhs.tm00.nc"

      dimensions:
        - name: Channel 
          paths:
            - "*/BRIT"
            - "*/BRITCSTC"

      globals: 
        - name: "sensorCentralFrequency@MetaData"
          type: floatVector
          value: [89.0, 157.0, 183.311, 183.311, 190.311]

        - name: "platformCommonName@MetaData"
          type: string
          value: "MHS"
            
      variables:

        - name: "stationElevation@MetaData"
          source: variables/height
          longName: "Station Elevation"
          units: "meters"

        - name: "heightOfSurface@MetaData"
          source: variables/hols
          longName: "Height of Land Surface"
          units: "meters"

        - name: "fieldOfViewNumber@MetaData"
          source: variables/fovn
          longName: "Field of View Number"
          units: "none"

        - name: "landSeaQualifier@MetaData"
          source: variables/lsql
          longName: "Land/Sea Qualifier"
          units: "none"

        - name: "dateTime@MetaData"
          source: variables/timestamp
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "latitude@MetaData"
          source: variables/latitude
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "longitude@MetaData"
          source: variables/longitude
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "solarZenithAngle@MetaData"
          source: variables/sza
          longName: "Solar Zenith Angle"
          units: "degrees"
          range: [0, 180]

        - name: "solarAzimuthAngle@MetaData"
          source: variables/saz
          longName: "Solar Azimuth Angle"
          units: "degrees"
          range: [-180, 180]

        - name: "sensorZenithAngle@MetaData"
          source: variables/vza
          longName: "Sensor Zenith Angle"
          units: "degrees"
          range: [0, 180]

        - name: "sensorAzimuthAngle@MetaData"
          source: variables/vaz
          longName: "Sensor Azimuth Angle"
          units: "degrees"
          range: [-180, 180]

        - name: "brightnessTemperature@ObsValue"
          coordinates: "longitude latitude Channel"
          source: variables/radiance
          longName: "Brightness Temperature"
          units: "K"
          range: [120, 500]
          chunks: [1000, 15]
          compressionLevel: 4
