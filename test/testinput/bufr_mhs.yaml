observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t18z.1bmhs.tm00.bufr_d"
      mnemonicSets:
        - mnemonics: [SAID, SIID, FOVN, YEAR, MNTH, DAYS, HOUR, MINU, SECO, CLAT, CLON, CLATH, CLONH] 
        - mnemonics: [LSQL, HOLS, HMSL]
        - mnemonics: [SAZA, SOZA, BEARAZ, SOLAZI]
        - mnemonics: [CHNM, TMBR]
          channels : 1-5

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
              second: SECO
          latitude:
            mnemonic: CLAT
          longitude:
            mnemonic: CLON
          satelliteIdentifier:
            mnemonic: SAID
          stationElevation: 
            mnemonic: HMSL
          heightOfSurface: 
            mnemonic: HOLS
          fieldOfViewNumber:
            mnemonic: FOVN 
          landOrSeaQualifier:
            mnemonic: LSQL
          fieldOfViewNumber:
            mnemonic: FOVN
          solarZenithAngle:
            mnemonic: SOZA
          solarAzimuthAngle:
            mnemonic: SOLAZI
          sensorZenithAngle:
            mnemonic: SAZA
          sensorAzimuthAngle:  
            mnemonic: BEARAZ
          sensorChannelNumber: 
            mnemonic: CHNM
          brightnessTemperature:
            mnemonic: TMBR
    
    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t18z.1bmhs.tm00.nc"

      dimensions:
        - name: "Location"
          size: variables/latitude.nrows
        - name: "Channel"
          size: variables/brightnessTemperature.ncols

      globals: 

        - name: "platformCommonName"
          type: string
          value: "MHS"

        - name: "platformLongDescription"
          type: string
          value: "MTYP 021-027 PROCESSED MHS Tb (NOAA-18-19, METOP-1,2)"

#       - name: "sensorCentralFrequency"
#         type: floatVector
#         value: [89.0, 157.0, 183.311, 183.311, 190.311]
            
      variables:

        - name: "MetaData/dateTime"
          source: variables/timestamp
          dimensions: [ "Location" ]
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: ["Location"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: ["Location"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "MetaData/stationElevation"
          source: variables/stationElevation
          dimensions: ["Location"]
          longName: "Height"
          units: "m"

        - name: "MetaData/heightOfSurface"
          source: variables/heightOfSurface
          dimensions: ["Location"]
          longName: "Height of Land Surface"
          units: "m"

        - name: "MetaData/fieldOfViewNumber"
          source: variables/fieldOfViewNumber
          dimensions: ["Location"]
          longName: "Field of View Number"
          units: "none"

        - name: "MetaData/landOrSeaQualifier"
          source: variables/landOrSeaQualifier
          dimensions: ["Location"]
          longName: "Land/Sea Qualifier"
          units: "none"

        - name: "MetaData/solarZenithAngle"
          source: variables/solarZenithAngle
          dimensions: ["Location"]
          longName: "Solar Zenith Angle"
          units: "degrees"
          range: [0, 180]

        - name: "MetaData/solarAzimuthAngle"
          source: variables/solarAzimuthAngle
          dimensions: ["Location"]
          longName: "Solar Azimuth Angle"
          units: "degrees"
          range: [-180, 180]

        - name: "MetaData/sensorZenithAngle"
          source: variables/sensorZenithAngle
          dimensions: ["Location"]
          longName: "Sensor Zenith Angle"
          units: "degrees"
          range: [0, 180]

        - name: "MetaData/sensorAzimuthAngle"
          source: variables/sensorAzimuthAngle
          dimensions: ["Location"]
          longName: "Sensor Azimuth Angle"
          units: "degrees"
          range: [-180, 180]

        - name: "MetaData/sensorChannelNumber"
          source: variables/sensorChannelNumber
          dimensions: ["Channel"]
          longName: "Channel number"
          units: ""

        - name: "ObsValue/brightnessTemperature"
          source: variables/brightnessTemperature
          coordinates: "longitude latitude Channel"
          dimensions: ["Location", "Channel"]
          longName: "Brightness Temperature"
          units: "K"
          range: [120, 500]
          chunks: [1000, 5]
          compressionLevel: 4
