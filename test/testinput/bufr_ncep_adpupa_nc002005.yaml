observations:
  - obs space:
      name: bufr

      obsdatain: "./testinput/gdas.t12z.adpupa.tm00.bufr_d"
#     obsdatain: "./testinput/NC002005"

      exports:
        variables:
#          timestamp:
#            datetime:
#              year: "NC002005/YEAR"
#              month: "NC002005/MNTH"
#              day: "NC002005/DAYS"
#              hour: "NC002005/HOUR"

          radiosondeStationID:
            query: "NC002005/RSML"
          stationElevationQualityMarker:
            query: "NC002005/QCEVR"
          wmoBlockNumber:
            query: "NC002005/WMOB"
          wmoStationNumber:
            query: "NC002005/WMOS"

          dataReceiptTimeSignificance:
            query: "NC002005/RCPTIM/RCTS"
          dataReceiptTimeYear:
            query: "NC002005/RCPTIM/RCYR"
          dataReceiptTimeMonth:
            query: "NC002005/RCPTIM/RCMO"
          dataReceiptTimeDay:
            query: "NC002005/RCPTIM/RCDY"
          dataReceiptTimeHour:
            query: "NC002005/RCPTIM/RCHR"
          dataReceiptTimeMinute:
            query: "NC002005/RCPTIM/RCMI"

          channelSequenceNum:
            query: "NC002005/BID/SEQNUM"

          reportIdentifier:
            query: "NC002005/RPID"
          latitude:
            query: "NC002005/CLAT"
          longitude:
            query: "NC002005/CLON"
          heightOfStation:
            query: "NC002005/SELV"

          radiosondeType: 
            query: "NC002005/UARID/RATP"

          verticalSoundingSignificance:
            query: "NC002005/UARLV/VSIG"
          pressureQualityMarker:
            query: "NC002005/UARLV/QMPR"
          pressure:
            query: "NC002005/UARLV/PRLC"
          geopotentialQualityMarker:
            query: "NC002005/UARLV/QMGP"

          geopotentialClass7:
            query: "NC002005/UARLV/UAGP07/GP07"
          geopotentialClass10:
            query: "NC002005/UARLV/UAGP10/GP10"

          airTemperatureQualityMarker:
            query: "NC002005/UARLV/UATMP/QMAT"
          airTemperature:
            query: "NC002005/UARLV/UATMP/TMDB"
          moistureQualityMarker:
            query: "NC002005/UARLV/UATMP/QMDD"
          dewpointTemperature:
            query: "NC002005/UARLV/UATMP/TMDP"

          windQualityMarker:
            query: "NC002005/UARLV/UAWND/QMWN"
          windDirection:
            query: "NC002005/UARLV/UAWND/WDIR"
          windSpeed:
            query: "NC002005/UARLV/UAWND/WSPD"

          windShear1KmLayerAbove:
            query: "NC002005/UARLV/UAWSH/AWSB"
          windShear1KmLayerBelow:
            query: "NC002005/UARLV/UAWSH/AWSA"

          seaSurfaceTemperatureQualityMarker:
            query: "NC002005/UASDG/QMST"
          seaSurfaceTemperature:
            query: "NC002005/UASDG/SST1"
          trackingTechniqueStatusOfSystemUsed:
            query: "NC002005/UASDG/TTSS"
          radiosondeLaunchHour:
            query: "NC002005/UASDG/UALNHR"
          radiosondeLaunchMinute:
            query: "NC002005/UASDG/UALNMN"

          cloudType:
            query: "NC002005/UACLD/CLTP"
          cloudAmount:
            query: "NC002005/UACLD/CLAM"
          heightAboveSurfaceOfBaseOfLowestCloud:
            query: "NC002005/UACLD/HBLCS"

          windDirectionForSurface1500MLayer:
            query: "NC002005/UAADF/MWDL"
          windSpeedForSurface1500MLayer:
            query: "NC002005/UAADF/MWSL"
          windDirectionFor1500M3000MLayer:
            query: "NC002005/UAADF/MWDH"
          windSpeedFor1500M3000MLayer:
            query: "NC002005/UAADF/MWSH"
          mandatoryLevelPressure:
            query: "NC002005/UAADF/XMPRLC"
          mandatoryLevelGeopotential:
            query: "NC002005/UAADF/XMGP10"


    ioda:
      backend: netcdf
      obsdataout: "./testrun/bufr_ncep_adpupa_nc002005.nc"

#      dimensions:
#        - name: rcptim_Dim
#          path: "*/RCPTIM"
#        - name: bid_Dim
#          path: "*/BID"
#        - name: uarid_Dim
#          path: "*/UARID"
#        - name: uarlv_Dim
#          path: "*/UARLV"
#        - name: uardcs_Dim
#          path: "*/UARDCS"
#        - name: rawrpt_Dim
#          path: "*/RAWRPT"
#        - name: uacld_Dim
#          path: "*/UACLD"


      variables:

#        - name: "MetaData/dateTime"
#          coordinates: "longitude latitude"
#          source: variables/timestamp
#          longName: "Datetime"
#          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/radiosondeStationID"
          coordinates: "longitude latitude"
          source: variables/radiosondeStationID
          longName: "Radiosonde Station ID"
          units: ""

        - name: "MetaData/stationElevationQualityMarker"
          coordinates: "longitude latitude"
          source: variables/stationElevationQualityMarker
          longName: "Station Elevation Quality Marker (For Mobil Stations)"
          units: ""

        - name: "MetaData/wmoBlockNumber"
          coordinates: "longitude latitude"
          source: variables/wmoBlockNumber
          longName: "WMO Block Number"
          units: ""

        - name: "MetaData/wmoStationNumber"
          coordinates: "longitude latitude"
          source: variables/wmoStationNumber
          longName: "WMO Station Number"
          units: ""

        - name: "MetaData/dataReceiptTimeSignificance"
          coordinates: "longitude latitude"
          source: variables/dataReceiptTimeSignificance
          longName: "Data Receipt Time Significance"
          units: ""

        - name: "MetaData/dataReceiptTimeYear"
          coordinates: "longitude latitude"
          source: variables/dataReceiptTimeYear
          longName: "Receipt Time (Year)"
          units: "Year"

        - name: "MetaData/dataReceiptTimeMonth"
          coordinates: "longitude latitude"
          source: variables/dataReceiptTimeMonth
          longName: "Data Receipt Time (Month)"
          units: "Month"

        - name: "MetaData/dataReceiptTimeDay"
          coordinates: "longitude latitude"
          source: variables/dataReceiptTimeDay
          longName: "Data Receipt Time (Day)"
          units: "Day"

        - name: "MetaData/dataReceiptTimeHour"
          coordinates: "longitude latitude"
          source: variables/dataReceiptTimeHour
          longName: "Receipt Time (Hour)"
          units: "Hour"

        - name: "MetaData/dataReceiptTimeMinute"
          coordinates: "longitude latitude"
          source: variables/dataReceiptTimeMinute
          longName: "Data Receipt Time (Minute)"
          units: "Minute"

        - name: "MetaData/channelSequenceNum"
          coordinates: "longitude latitude"
          source: variables/channelSequenceNum
          longName: "Channel Sequence Number"
          units: ""

        - name: "MetaData/reportIdentifier"
          coordinates: "longitude latitude"
          source: variables/reportIdentifier
          longName: "Report Identifier"
          units: ""

        - name: "MetaData/latitude"
          coordinates: "longitude latitude"
          source: variables/latitude
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          coordinates: "longitude latitude"
          source: variables/longitude
          longName: "Longitude"
          units: "degrees_east"
          range: [0, 360]
#         range: [-180, 180]

        - name: "MetaData/heightOfStation"
          coordinates: "longitude latitude"
          source: variables/heightOfStation
          longName: "Height of Station"
          units: "Meter"

        - name: "MetaData/radiosondeType"
          coordinates: "longitude latitude"
          source: variables/radiosondeType
          longName: "Radiosonde Type"
          units: ""

        - name: "MetaData/verticalSoundingSignificance"
          coordinates: "longitude latitude"
          source: variables/verticalSoundingSignificance
          longName: "Vertical Sounding Significance"
          units: ""
 
        - name: "QualityMarker/pressure"
          coordinates: "longitude latitude"
          source: variables/pressureQualityMarker
          longName: "Sdmedit Quality Mark for Pressure"
          units: ""

        - name: "ObsValue/pressure"
          coordinates: "longitude latitude"
          source: variables/pressure
          longName: "Pressure"
