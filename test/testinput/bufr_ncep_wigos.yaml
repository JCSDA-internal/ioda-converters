observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/rtma_ru.t0000z.adpsfc_nc000101.tm00.bufr_d"

      exports:
        variables:
          # MetaData
          timestamp:
            datetime:
              year: "*/YEAR[1]"
              month: "*/MNTH[1]"
              day: "*/DAYS[1]"
              hour: "*/HOUR[1]"
              minute: "*/MINU[1]"
          wigosidentifier:
            wigos:
              wgosids: "*/WGOSIDS"
              wgosisid: "*/WGOSISID"
              wgosisnm: "*/WGOSISNM"
              wgoslid: "*/WGOSLID"
          latitude:
            query: "[*/CLAT, */CLATH]"
          longitude:
            query: "[*/CLON, */CLONH]"
          stationIdentification:
            query: "*/RPID"

          # ObsValue
          pressure:
            query: "*/PRES"

    ioda:
      backend: netcdf
      obsdataout: "./testrun/rtma_ru.t0000z.adpsfc.wigos.nc"

      variables:
        # MetaData
        - name: "MetaData/dateTime"
          coordinates: "longitude latitude"
          source: variables/timestamp
          longName: "Datetime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/stationWIGOSId"
          coordinates: "longitude latitude"
          source: variables/wigosidentifier
          longName: "Station WIGOSId"

        - name: "MetaData/latitude"
          coordinates: "longitude latitude"
          source: variables/latitude
          longName: "Latitude"
          units: "degree_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          coordinates: "longitude latitude"
          source: variables/longitude
          longName: "Longitude"
          units: "degree_east"
          range: [-180, 180]

        - name: "MetaData/stationIdentification"
          coordinates: "longitude latitude"
          source: variables/stationIdentification
          longName: "Station Identification"

        # ObsValue
        - name: "ObsValue/pressure"
          coordinates: "longitude latitude"
          source: variables/pressure
          longName: "Pressure"
          units: "Pa"
