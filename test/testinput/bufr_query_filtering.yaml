observations:
  - obs space:
      name: bufr

      obsdatain: "./testinput/gdas.t00z.1bhrs4.tm00.bufr_d"

      exports:
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
              second: "*/SECO"
          longitude:
            query: "*/CLON"
          latitude:
            query: "*/CLAT"
          channel:
            query: "*/BRIT{3-5}/CHNM"
          brightnessTemp:
            query: "*/BRIT{3-5}/TMBR"
          brightnessTemp_1d:
            query: "*/BRIT{4}/TMBR"

    ioda:
      backend: netcdf
      obsdataout: "./testrun/bufr_query_filtering.nc"

      dimensions:
        - name: Channel
          paths:
            - "*/BRIT{3-5}"
          source: variables/channel

      variables:
        - name: "MetaData/dateTime"
          source: variables/timestamp
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/latitude"
          source: variables/latitude
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "ObsValue/brightnessTemperature"
          coordinates: "longitude latitude Channel"
          source: variables/brightnessTemp
          longName: "Brightness temperature"
          units: "K"
          range: [120, 500]

        - name: "ObsValue/brightnessTemperature_1d"
          coordinates: "longitude latitude"
          source: variables/brightnessTemp_1d
          longName: "Brightness temperature"
          units: "K"
          range: [ 120, 500 ]
