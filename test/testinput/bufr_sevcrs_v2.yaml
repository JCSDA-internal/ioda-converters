observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t00z.sevcsr.tm00.bufr_d"
      mnemonicSets:
        - mnemonics: [YEAR, MNTH, DAYS, HOUR, MINU, CLATH, CLONH]
        - mnemonics: [SAID, SAZA, SOZA]
        - mnemonics: [CLDMNT, TMBRST, SDTB]
          channels: 1-7

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
          latitude:
            mnemonic: CLATH
          longitude:
            mnemonic: CLONH
          satelliteId:
            mnemonic: SAID
          solarZenithAngle:
            mnemonic: SOZA
          sensorZenithAngle:
            mnemonic: SAZA
          cloudAmount:
            mnemonic: CLDMNT
          brightnessTemperature:
            mnemonic: TMBRST
          brightnessTemperatureStdDev:
            mnemonic: SDTB

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t00z.sevcsr.tm00.nc"

      dimensions:
        - name: "nlocs"
          size: variables/brightnessTemperature.nrows
        - name: "nchans"
          size: variables/brightnessTemperature.ncols

      globals:
        - name: "MetaData/platformCommonName"
          type: string
          value: "MSG-SEVIRI"

        - name: "MetaData/platformLongDescription"
          type: string
          value: "MTYP 021-043 PROC. MSG SEVIRI CLEAR SKY RADIANCES (CSR)"

      variables:
        - name: "MetaData/satelliteId"
          source: variables/satelliteId
          dimensions: ["nlocs"]
          longName: "Satellite identification"
          units: ""

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: ["nlocs"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: ["nlocs"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "MetaData/datetime"
          source: variables/timestamp
          dimensions: ["nlocs"]
          longName: "Datetime"
          units: "datetime"

        - name: "MetaData/solarZenithAngle"
          source: variables/solarZenithAngle
          dimensions: ["nlocs"]
          longName: "Solar zenith angle"
          units: "degrees"
          range: [0, 180]

        - name: "MetaData/sensorZenithAngle"
          source: variables/sensorZenithAngle
          dimensions: ["nlocs"]
          longName: "Sensor zenith angle"
          units: "degrees"
          range: [0, 90]

        - name: "ObsValue/cloudAmount"
          coordinates: "longitude latitude nchans"
          source: variables/cloudAmount
          dimensions: ["nlocs", "nchans"]
          longName: "cloud fraction"
          units: "%"
          range: [0, 100]
          chunks: [1000, 15]

        - name: "ObsValue/brightnessTemperature"
          coordinates: "longitude latitude nchans"
          source: variables/brightnessTemperature
          dimensions: ["nlocs", "nchans"]
          longName: "Brightness temperature"
          units: "K"
          range: [150, 350]
          chunks: [1000, 15]

        - name: "ObsValue/brightnessTemperatureStdDev"
          coordinates: "longitude latitude nchans"
          source: variables/brightnessTemperatureStdDev
          dimensions: ["nlocs", "nchans"]
          longName: "Brightness temperature standard deviation"
          units: "K"
          chunks: [1000, 15]
