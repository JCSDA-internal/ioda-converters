observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t00z.sevcsr.tm00.bufr_d"
      mnemonicSets:
        - mnemonics: [YEAR, MNTH, DAYS, HOUR, MINU, CLATH, CLONH]
        - mnemonics: [SAID, SAZA, SOZA]
        - mnemonics: [CLDMNT, TMBRST, SDTB]
          channels: 1-7

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
          latitude:
            mnemonic: CLATH
          longitude:
            mnemonic: CLONH
          satelliteIdentifier:
            mnemonic: SAID
          solarZenithAngle:
            mnemonic: SOZA
          sensorZenithAngle:
            mnemonic: SAZA
          cloudAmount:
            mnemonic: CLDMNT
          brightnessTemperature:
            mnemonic: TMBRST
#         brightnessTemperatureStdDev:
#           mnemonic: SDTB

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t00z.sevcsr.tm00.nc"

      dimensions:
        - name: "Location"
          size: variables/brightnessTemperature.nrows
        - name: "Channel"
          size: variables/brightnessTemperature.ncols

      globals:
        - name: "platformCommonName"
          type: string
          value: "MSG-SEVIRI"

        - name: "platformLongDescription"
          type: string
          value: "MTYP 021-043 PROC. MSG SEVIRI CLEAR SKY RADIANCES (CSR)"

      variables:
        - name: "MetaData/satelliteIdentifier"
          source: variables/satelliteIdentifier
          dimensions: ["Location"]
          longName: "Satellite identifier"
          units: ""

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: ["Location"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: ["Location"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "MetaData/dateTime"
          source: variables/timestamp
          dimensions: ["Location"]
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/solarZenithAngle"
          source: variables/solarZenithAngle
          dimensions: ["Location"]
          longName: "Solar zenith angle"
          units: "degrees"
          range: [0, 180]

        - name: "MetaData/sensorZenithAngle"
          source: variables/sensorZenithAngle
          dimensions: ["Location"]
          longName: "Sensor zenith angle"
          units: "degrees"
          range: [0, 90]

        - name: "ObsValue/cloudAmount"
          coordinates: "longitude latitude Channel"
          source: variables/cloudAmount
          dimensions: ["Location", "Channel"]
          longName: "cloud fraction"
          units: "1"
          range: [0, 100]
          chunks: [1000, 15]

        - name: "ObsValue/brightnessTemperature"
          source: variables/brightnessTemperature
          coordinates: "longitude latitude Channel"
          dimensions: ["Location", "Channel"]
          longName: "Brightness temperature"
          units: "K"
          range: [150, 350]
          chunks: [1000, 15]

