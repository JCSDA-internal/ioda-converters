bufr:
  obsdatain: "./Data/gdas.t12z.1bmhs.tm00.bufr_d"

  mnemonicSets:
    - mnemonics: [SAID, FOVN, YEAR, MNTH, DAYS, HOUR, MINU, SECO, CLAT, CLON, CLATH, CLONH, HOLS]
    - mnemonics: [SAZA, SOZA, BEARAZ, SOLAZI]
    - mnemonics: [TMBR]
      channels : 1-15

  exports:
    timestamp:
      datetime:
        year: YEAR
        month: MNTH
        day: DAYS
        hour: HOUR
        minute: MINU
        second: SECO
        isUTC: true

    longitude:
      mnemonic: CLON
      transforms:
        - offset: 0

    latitude:
      mnemonic: CLAT
    radiance:
      mnemonic: TMBR

ioda:
  backend: netcdf
  obsdataout: "./testoutput/ioda_encoder_result.nc"

  dimensions:
    - name: "nlocs"
      size: "{LENGTH}" #implicit info
    - name: "nchans"
      size: "15" #explicit info

  variables:
#    - name: "datetime@MetaData"
#      source: "timestamp"
#      dimensions: [ "nlocs" ]
#      longName: "Datetime"
#      units: "datetime"

    - name: "latitude@MetaData"
      source: "latitude"
      dimensions: ["nlocs"]
      longName: "Latitude"
      units: "degrees_north"
      range: [-90, 90]

    - name: "longitude@MetaData"
      source: "longitude"
      dimensions: ["nlocs"]
      longName: "Longitude"
      units: "degrees_east"
      range: [-180, 180]

    - name: "radiance@ObsValue"
      coordinates: "longitude latitude nchans"
      source: "radiance"
      dimensions: ["nlocs", "nchans"]
      longName: "Radiance"
      units: "K"
      range: [120, 500]
