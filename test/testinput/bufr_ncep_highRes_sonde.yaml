observations:
  - obs space:
      name: bufr

      obsdatain: "./gdas.t12z.adpupa_nc002103.tm00.bufr_d"

      exports:
        #subsets:
        #  - NC002101
        group_by_variable: pressure
        variables:
          # MetaData
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
          reportIdentifier:
            query: "*/RPID"
          latitude:
            query: "*/CLATH"
          longitude:
            query: "*/CLONH"
          stationElevation:
            query: "*/HSMSL"
          stationIdentification:
            query: "[*/IDLSIPTM/SMID, NC002104/SMID]"
          cloudType:
            query: "[*/CLINRVSD/CLTP[1], */CLINRVSD/CLTP[2], */CLINRVSD/CLTP[3]]"

          # ObsValue
          pressure:
            query: "*/UARLVB/PRLC"
          airTemperature:
            query: "*/UARLVB/UATMP/TMDB"
          dewpointTemperature:
            query: "*/UARLVB/UATMP/TMDP"
          windDirection:
            query: "*/UARLVB/UAWND/WDIR"
          windSpeed:
            query: "*/UARLVB/UAWND/WSPD"

          # ObsValue - ocean
          waterTemperature:
            query: "*/SST1"

          # ObsValue - cloud
          cloudAmount:
            query: "*/CLINRVSD/CLAM"
          heightOfBaseOfCloud:
            query: "*/CLINRVSD/HOCB"
          verticalSignificanceSurfaceObservations:
            query: "[*/CLINRVSD/VSSO[1], */CLINRVSD/VSSO[2]]"

          # QualityMarker
          stationElevationQM:
            query: "*/QCEVR"
          pressureQM:
            query: "*/UARLVB/QMPR"
          airTemperatureQM:
            query: "*/UARLVB/UATMP/QMAT"
          moistureQM:
            query: "*/UARLVB/UATMP/QMDD"
          windQM:
            query: "*/UARLVB/UAWND/QMWN"


    ioda:
      backend: netcdf
      obsdataout: "../testoutput/gdas.t12z.adpupa_bufr_nc002103.tm00.nc"

      dimensions:
        - name: RadiosondeReportLevelData
          path: "*/UARLVB"
        - name: CloudInformation
          path: "*/CLINRVSD"
        - name: IdentificationOfLaunchSite
          path: "*/IDLSIPTM"

      variables:
        # MetaData
        - name: "MetaData/dateTime"
          coordinates: "longitude latitude"
          source: variables/timestamp
          longName: "Datetime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/reportIdentifier"
          coordinates: "longitude latitude"
          source: variables/reportIdentifier
          longName: "Report Identifier"

        - name: "MetaData/latitude"
          coordinates: "longitude latitude"
          source: variables/latitude
          longName: "Latitude"
          units: "degree_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          coordinates: "longitude latitude"
          source: variables/longitude
          longName: "Longitude"
          units: "degree_east"
          range: [-180, 180]

        - name: "MetaData/stationElevation"
          coordinates: "longitude latitude"
          source: variables/stationElevation
          longName: "Elevation of Observing Location"
          units: "m"

        #- name: "MetaData/stationIdentification"
          #coordinates: "longitude latitude"
          #source: variables/stationIdentification
          #longName: "Station Identification"

        #- name: "ObsValue/cloudType"
          #coordinates: "longitude latitude"
          #source: variables/cloudType
          #longName: "Cloud Type"

        # ObsValue
        - name: "ObsValue/pressure"
          coordinates: "longitude latitude"
          source: variables/pressure
          longName: "Pressure"
          units: "Pa"

        - name: "ObsValue/airTemperature"
          coordinates: "longitude latitude"
          source: variables/airTemperature
          longName: "Air Temperature"
          units: "K"

        - name: "ObsValue/dewpointTemperature"
          coordinates: "longitude latitude"
          source: variables/dewpointTemperature
          longName: "Dewpoint Temperature"
          units: "K"

        - name: "ObsValue/windDirection"
          coordinates: "longitude latitude"
          source: variables/windDirection
          longName: "Wind Direction"
          units: "degree"

        - name: "ObsValue/windSpeed"
          coordinates: "longitude latitude"
          source: variables/windSpeed
          longName: "Wind Speed"
          units: "m s-1"

        # ObsValue - ocean
        - name: "ObsValue/waterTemperature"
          coordinates: "longitude latitude"
          source: variables/waterTemperature
          longName: "Water Temperature"
          units: "K"

        # ObsValue - cloud, visibility, gust wind, min/max temperature, weather
        #- name: "ObsValue/cloudAmount"
          #coordinates: "longitude latitude"
          #source: variables/cloudAmount
          #longName: "Description of Cloud Amount"

        #- name: "ObsValue/heightOfBaseOfCloud"
          #coordinates: "longitude latitude"
          #source: variables/heightOfBaseOfCloud
          #longName: "Cloud Base Altitude"
          #units: "m"

        #- name: "ObsValue/verticalSignificanceSurfaceObservations"
          #coordinates: "longitude latitude"
          #source: variables/verticalSignificanceSurfaceObservations
          #longName: "Description of Vertical Significance (Surface Observations)"

        # QualityMarker
        - name: "QualityMarker/stationElevation"
          coordinates: "longitude latitude"
          source: variables/stationElevationQM
          longName: "Quality Indicator for Station Elevation"

        - name: "QualityMarker/pressure"
          coordinates: "longitude latitude"
          source: variables/pressureQM
          longName: "Quality Indicator for Pressure"

        - name: "QualityMarker/airTemperature"
          coordinates: "longitude latitude"
          source: variables/airTemperatureQM
          longName: "Quality Indicator for Temperature"

        - name: "QualityMarker/moisture"
          coordinates: "longitude latitude"
          source: variables/moistureQM
          longName: "Quality Indicator for Moisture"

        - name: "QualityMarker/wind"
          coordinates: "longitude latitude"
          source: variables/windQM
          longName: "Quality Indicator for Wind"
