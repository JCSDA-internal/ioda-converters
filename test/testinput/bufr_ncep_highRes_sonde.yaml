observations:
  - obs space:
      name: bufr

      obsdatain: "./testinput/gdas.t12z.adpupa_nc002103.tm00.bufr_d"

      exports:
        subsets:
          - NC002103
        group_by_variable: pressure
        variables:
          # MetaData
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
          stationIdentification:
            query: "*/RPID"
          latitude:
            query: "*/CLATH"
          levelLatitudeDisplacement:
            query: "*/UARLVB/LATDH"
          longitude:
            query: "*/CLONH"
          levelLongitudeDisplacement:
            query: "*/UARLVB/LONDH"
          stationElevation:
            query: "*/HSMSL"
          stationWIGOSId:
            query: "*/WGOSLID"

          # ObsValue
          pressure:
            query: "*/UARLVB/PRLC"
          airTemperature:
            query: "*/UARLVB/UATMP/TMDB"
          dewPointTemperature:
            query: "*/UARLVB/UATMP/TMDP"
          windDirection:
            query: "*/UARLVB/UAWND/WDIR"
          windSpeed:
            query: "*/UARLVB/UAWND/WSPD"

          # ObsValue - ocean
          seaSurfaceTemperature:
            query: "*/SST1"

          # QualityMarker
          stationElevationQM:
            query: "*/QCEVR"
          pressureQM:
            query: "*/UARLVB/QMPR"
          airTemperatureQM:
            query: "*/UARLVB/UATMP/QMAT"
          dewPointTemperatureQM:
            query: "*/UARLVB/UATMP/QMDD"
          windSpeedQM:
            query: "*/UARLVB/UAWND/QMWN"


    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t12z.adpupa_bufr_nc002103.tm00.nc"

      variables:
        # MetaData
        - name: "MetaData/dateTime"
          coordinates: "longitude latitude"
          source: variables/timestamp
          longName: "Datetime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/stationIdentification"
          coordinates: "longitude latitude"
          source: variables/stationIdentification
          longName: "Station Identification"

        - name: "MetaData/latitude"
          coordinates: "longitude latitude"
          source: variables/latitude
          longName: "Latitude"
          units: "degree_north"
          range: [-90, 90]

        - name: "MetaData/levelLatitudeDisplacement"
          coordinates: "longitude latitude"
          source: variables/levelLatitudeDisplacement
          longName: "Latitude Displacement"
          units: "degree_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          coordinates: "longitude latitude"
          source: variables/longitude
          longName: "Longitude"
          units: "degree_east"
          range: [-180, 180]

        - name: "MetaData/levelLongitudeDisplacement"
          coordinates: "longitude latitude"
          source: variables/levelLongitudeDisplacement
          longName: "Longitude Displacement"
          units: "degree_east"
          range: [-180, 180]

        - name: "MetaData/stationElevation"
          coordinates: "longitude latitude"
          source: variables/stationElevation
          longName: "Station Elevation"
          units: "m"

        - name: "MetaData/stationWIGOSId"
          coordinates: "longitude latitude"
          source: variables/stationWIGOSId
          longName: "WIGOS Station Identifier"

        # ObsValue
        - name: "ObsValue/pressure"
          coordinates: "longitude latitude"
          source: variables/pressure
          longName: "Pressure"
          units: "Pa"

        - name: "ObsValue/airTemperature"
          coordinates: "longitude latitude"
          source: variables/airTemperature
          longName: "Air Temperature"
          units: "K"

        - name: "ObsValue/dewPointTemperature"
          coordinates: "longitude latitude"
          source: variables/dewPointTemperature
          longName: "Dewpoint Temperature"
          units: "K"

        - name: "ObsValue/windDirection"
          coordinates: "longitude latitude"
          source: variables/windDirection
          longName: "Wind Direction"
          units: "degree"

        - name: "ObsValue/windSpeed"
          coordinates: "longitude latitude"
          source: variables/windSpeed
          longName: "Wind Speed"
          units: "m s-1"

        # ObsValue - ocean
        - name: "ObsValue/seaSurfaceTemperature"
          coordinates: "longitude latitude"
          source: variables/seaSurfaceTemperature
          longName: "Sea Surface Temperature"
          units: "K"

        # QualityMarker
        - name: "QualityMarker/stationElevation"
          coordinates: "longitude latitude"
          source: variables/stationElevationQM
          longName: "Quality Indicator for Station Elevation"

        - name: "QualityMarker/pressure"
          coordinates: "longitude latitude"
          source: variables/pressureQM
          longName: "Quality Indicator for Pressure"

        - name: "QualityMarker/airTemperature"
          coordinates: "longitude latitude"
          source: variables/airTemperatureQM
          longName: "Quality Indicator for Temperature"

        - name: "QualityMarker/dewPointTemperature"
          coordinates: "longitude latitude"
          source: variables/dewPointTemperatureQM
          longName: "Quality Indicator for Moisture"

        - name: "QualityMarker/windSpeed"
          coordinates: "longitude latitude"
          source: variables/windSpeedQM
          longName: "Quality Indicator for Wind"
