observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t00z.avcsam.tm00.bufr_d"
      mnemonicSets:
        - mnemonics: [YEAR, MNTH, DAYS, HOUR, MINU, CLATH, CLONH]
        - mnemonics: [SAID, FOVN, SAZA, SOZA]
        - mnemonics: [INCN, ALBD, TMBR]
          channels : 1-5

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
          latitude:
            mnemonic: CLATH
          longitude:
            mnemonic: CLONH
          satelliteId:
            mnemonic: SAID
          channelNumber:
            mnemonic: INCN
          fieldOfViewNumber:
            mnemonic: FOVN
          solarZenithAngle:
            mnemonic: SOZA
          sensorZenithAngle:
            mnemonic: SAZA
          albedo:
            mnemonic: ALBD
          brightnessTemperature:
            mnemonic: TMBR

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t12z.avcsam.tm00.nc"

      dimensions:
        - name: "nlocs"
          size: variables/brightnessTemperature.nrows
        - name: "nchans"
          size: variables/brightnessTemperature.ncols

      globals: 
        - name: "platformCommonName@MetaData"
          type: string
          value: "AVHRR"

        - name: "platformLongDescription@MetaData"
          type: string
          value: "MTYP 021-051 PROC AVHRR(GAC) 1B Tb-CLR & SEA (N-17,N-18,M-2)"
            
        - name: "sensorCentralWavelength@MetaData"
          type: floatVector
          value: [0.630, 0.865, 3.74, 10.8, 12.0]    # Î¼m

      variables:
        - name: "satelliteId@MetaData"
          source: variables/satelliteId
          dimensions: ["nlocs"]
          longName: "Satellite identification"
          units: ""

        - name: "channelNumber@MetaData"
          source: variables/channelNumber
          dimensions: ["nchans"]
          longName: "Channel number"
          units: ""

        - name: "latitude@MetaData"
          source: variables/latitude
          dimensions: ["nlocs"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "longitude@MetaData"
          source: variables/longitude
          dimensions: ["nlocs"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "datetime@MetaData"
          source: variables/timestamp
          dimensions: ["nlocs"]
          longName: "Datetime"
          units: "datetime"

        - name: "fieldOfViewNumber@MetaData"
          source: variables/fieldOfViewNumber
          dimensions: ["nlocs"]
          longName: "Field of view number"
          units: ""

        - name: "solarZenithAngle@MetaData"
          source: variables/solarZenithAngle
          dimensions: ["nlocs"]
          longName: "Solar zenith angle"
          units: "degrees"
          range: [0, 180]

        - name: "sensorZenithAngle@MetaData"
          source: variables/sensorZenithAngle
          dimensions: ["nlocs"]
          longName: "Sensor zenith angle"
          units: "degrees"
          range: [0, 90]

        - name: "abledo@ObsValue"
          coordinates: "longitude latitude nchans"
          source: variables/brightnessTemperature
          dimensions: ["nlocs", "nchans"]
          longName: "Albedo"
          units: ""
          range: [120, 500]
          chunks: [1000, 15]
          compressionLevel: 4

        - name: "brightnessTemperature@ObsValue"
          coordinates: "longitude latitude nchans"
          source: variables/brightnessTemperature
          dimensions: ["nlocs", "nchans"]
          longName: "Brightness temperature"
          units: "K"
          range: [120, 500]
          chunks: [1000, 15]
          compressionLevel: 4
