observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t12z.1bmhs.tm00.bufr_d"

      exports:
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
          latitude:
            query: "*/CLAT"
          longitude:
            query: "*/CLON"
          satelliteIdentifier:
            query: "*/SAID"
          satelliteInstrument:
            query: "*/SIID"
          fieldOfViewNumber:
            query: "*/FOVN"
          landORSeaQualifier:
            query: "*/LSQL"
          heightOfLandSurface:
            query: "*/HOLS"
          altitude:
            query: "*/HMSL"
          solarZenithAngle:
            query: "*/SOZA"
          solarAzimuthAngle:
            query: "*/SOLAZI"
          sensorZenithAngle:
            query: "*/SAZA"
          sensorAzimuthAngle:
            query: "*/BEARAZ"
          channelNumber:
            query: "*/BRITCSTC/CHNM"
          brightnessTemperature:
            query: "*/BRITCSTC/TMBR"

        splits:
          satId:
            category:
              variable: satelliteIdentifier
              map:
                _3: metop-b
                _4: metop-a
                _5: metop-c
#               _209: noaa-18
                _223: noaa-19

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t12z.1bmhs.tm00.{splits/satId}.nc"

      dimensions:
        - name: nchans
          path: "*/BRITCSTC"

      globals:
        - name: "MetaData/platformCommonName"
          type: string
          value: "MHS"

        - name: "MetaData/platformLongDescription"
          type: string
          value: "MTYP 021-027 PROCESSED MHS Tb (NOAA-18-19, METOP-1,2,3)"

        - name: "MetaData/sensorCentralFrequency"
          type: floatVector
          value: [89.0, 157.0, 183.311, 183.311, 190.311]

      variables:
        - name: "MetaData/satelliteIdentifier"
          source: variables/satelliteIdentifier
          longName: "SATELLITE IDENTIFIER"
          units: ""

        - name: "MetaData/satelliteInstrument"
          source: variables/satelliteInstrument
          longName: "SATELLITE INSTRUMENT"
          units: ""

        - name: "MetaData/channelNumber"
          source: variables/channelNumber
          longName: "CHANNEL NUMBER"
          units: ""

        - name: "MetaData/latitude"
          source: variables/latitude
          longName: "LATITUDE (COARSE ACCURACY)"
          units: "degree (north)"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          longName: "LONGITUDE (COARSE ACCURACY)"
          units: "degree (east)"
          range: [-180, 180]

        - name: "MetaData/dateTime"
          source: variables/timestamp
          longName: "Datetime"
          units: "yyyy-mm-ddThh:mm:ssZ"

        - name: "MetaData/fieldOfViewNumber"
          source: variables/fieldOfViewNumber
          longName: "FIELD OF VIEW NUMBER"
          units: ""

        - name: "MetaData/landORSeaQualifier"
          source: variables/landORSeaQualifier
          longName: "LAND/SEA QUALIFIER"
          units: ""

        - name: "MetaData/heightOfLandSurface"
          source: variables/heightOfLandSurface
          longName: "HEIGHT OF LAND SURFACE"
          units: "m"

        - name: "MetaData/altitude"
          source: variables/altitude
          longName: "ALTITUDE"
          units: "m"

        - name: "MetaData/solarZenithAngle"
          source: variables/solarZenithAngle
          longName: "SOLAR ZENITH ANGLE"
          units: "degree"
          range: [0, 180]

        - name: "MetaData/solarAzimuthAngle"
          source: variables/solarAzimuthAngle
          longName: "SOLAR AZIMUTH ANGLE"
          units: "degree (truth)"
          range: [0, 360]

        - name: "MetaData/sensorZenithAngle"
          source: variables/sensorZenithAngle
          longName: "SENSOR ZENITH ANGLE"
          units: "degree"
          range: [0, 90]

        - name: "MetaData/sensorAzimuthAngle"
          source: variables/sensorAzimuthAngle
          longName: "SENSOR AZIMUTH ANGLE"
          units: "degree (truth)"
          range: [0, 360]

        - name: "ObsValue/brightnessTemperature"
          coordinates: "longitude latitude nchans"
          source: variables/brightnessTemperature
          longName: "BRIGHTNESS TEMPERATURE (HIGH ACCURACY)"
          units: "K"
          range: [120, 500]
          chunks: [1000, 15]
          compressionLevel: 4
