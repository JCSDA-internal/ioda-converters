observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/bufr_read_2_dim_blocks.bufr"
      mnemonicSets:
        - mnemonics: [YEAR, MNTH, DAYS, HOUR, MINU, CLAT, CLON]
        - mnemonics: [OGCE, GNAP, PCCF]
          channels: 1-12

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
          longitude:
            mnemonic: CLON
          latitude:
            mnemonic: CLAT
          dataProviderOrigin:
            mnemonic: OGCE
          generatingApplication:
            mnemonic: GNAP
          windPercentConfidence:
            mnemonic: PCCF

    ioda:
      backend: netcdf
      obsdataout: "./testrun/bufr_read_2_dim_blocks.nc"

      dimensions:
        - name: "Location"
          size: variables/windPercentConfidence.nrows
        - name: "Confidence"
          size: variables/windPercentConfidence.ncols

      variables:
        - name: "MetaData/dateTime"
          source: variables/timestamp
          dimensions: [ "Location" ]
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: ["Location"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: ["Location"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "MetaData/dataProviderOrigin"
          source: variables/dataProviderOrigin
          dimensions: [ "Location" ]
          longName: "Originating/Generating Center"
          units: ""

        - name: "MetaData/generatingApplication"
          source: variables/generatingApplication
          dimensions: [ "Location" ]
          longName: "Generating Application"
          units: ""

        - name: "ObsValue/windPercentConfidence"
          source: variables/windPercentConfidence
          coordinates: "longitude latitude"
          dimensions: [ "Location", "Confidence"]
          longName: "Percent Confidence"
          units: "percent"
