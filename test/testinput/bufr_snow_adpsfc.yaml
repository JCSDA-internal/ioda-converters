observations:
  - obs space:
      name: bufr

      obsdatain: "./testinput/gdas.t06z.adpsfc.tm00.bufr_d" 

      exports:
        variables:
          timestamp:
            datetime:
              year: "[NC000007/YEAR[1],*/YEAR]"
              month: "[NC000007/MNTH[1],*/MNTH]"
              day: "[NC000007/DAYS[1], */DAYS]"
              hour: "[NC000007/HOUR[1], */HOUR]"
              minute: "[NC000007/MINU[1], */MINU]"

          longitude:
            query: "[*/CLON, */CLONH]"

          latitude:
            query:  "[*/CLAT, */CLATH]"

          stationPressure:
            query: "[*/PRES]"

          stationElevation:
            query: "[*/SELV, */HSMSL]"

          stationIdentification:
            query: "*/RPID"

          airTemperature:
            query: "*/TMDB"

          dewpointTemperature:
            query: "*/TMDP"
        
          totalSnowDepth:
            query: "[*/SNWSQ1/TOSD, */MTRMSC/TOSD, */STGDSNDM/TOSD]"


    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t06z.adpsfc_snow.tm00.nc"

      variables:
        - name: "datetime@MetaData"
          source: variables/timestamp
          longName: "Datetime"
          units: "datetime"

        - name: "stationIdentification@MetaData"
          source: variables/stationIdentification
          dimensions: ["nlocs"]
          longName: "Report Number"
          units: "string"

        - name: "latitude@MetaData"
          source: variables/latitude
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "longitude@MetaData"
          source: variables/longitude
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "stationElevation@MetaData"
          coordinates: "longitude latitude"
          source: variables/stationElevation
          longName: "Height of Station"
          units: "m"

        - name: "stationPressure@ObsValue"
          coordinates: "longitude latitude"
          source: variables/stationPressure
          longName: "Station Pressure"
          units: "Pa"
          range: [90000, 105000]

        - name: "airTemperature@ObsValue"
          source: variables/airTemperature
          longName: "Temperature of Air"
          units: "K"
          range: [230, 315]

        - name: "dewpointTemperature@ObsValue"
          coordinates: "longitude latitude"
          source: variables/dewpointTemperature
          longName: "Dewpoint Temperature"
          units: "K"
          range: [200, 315]
      
        - name: "totalSnowDepth@ObsValue"
          coordinates: "longitude latitude"
          source: variables/totalSnowDepth
          longName: "Total Snow Depth"
          units: "m"
          range: [0, 100]
