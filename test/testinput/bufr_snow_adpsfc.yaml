observations:
  - obs space:
      name: bufr

      obsdatain: "./testinput/gdas.t06z.adpsfc.tm00.bufr_d"
      exports:
        variables:
          timestamp:
            datetime:
              year: "*/YEAR[1]"
              month: "*/MNTH[1]"
              day: "*/DAYS[1]"
              hour: "*/HOUR[1]"
              minute: "*/MINU[1]"
          longitude:
            query: "*/CLON"
          latitude:
            query: "*/CLAT"
          pressureAir:
            query: "*/PRES"
          stationElevation:
            query: "*/SELV"
          temperatureAir:
            query: "*/TMDB"
          temperatureDewpoint:
            query: "*/TMDP"
          snowDepth:
            query: "[*/SNWSQ1/TOSD, */MTRMSC/TOSD]"

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t06z.adpsfc_snow.tm00.nc"

      variables:
        - name: "datetime@MetaData"
          source: variables/timestamp
          longName: "Datetime"
          units: "datetime"

        - name: "latitude@MetaData"
          source: variables/latitude
          longName: "Latitude)"
          units: "degrees_north"
          range: [-90, 90]

        - name: "longitude@MetaData"
          source: variables/longitude
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "stationElevation@MetaData"
          coordinates: "longitude latitude"
          source: variables/stationElevation
          longName: "Height of Station"
          units: "m"

        - name: "pressureAir@ObsValue"
          coordinates: "longitude latitude"
          source: variables/pressureAir
          longName: "Pressure"
          units: "Pa"
          range: [90000, 105000]

        - name: "temperatureAir@ObsValue"
          source: variables/temperatureAir
          longName: "Temperature"
          units: "K"
          range: [230, 315]

        - name: "temperatureDewpoint@ObsValue"
          coordinates: "longitude latitude"
          source: variables/temperatureDewpoint
          longName: "Dew Point Temperature"
          units: "K"
          range: [200, 315]
      
        - name: "snowDepth@ObsValue"
          coordinates: "longitude latitude"
          source: variables/snowDepth
          longName: "Snow Depth"
          units: "m"
