observations:
  - obs space:
      name: bufr

      obsdatain: "./testinput/gdas.t06z.adpsfc.tm00.bufr_d"

      mnemonicSets:
        - mnemonics: [YEAR, MNTH, DAYS, HOUR, MINU, WMOB, WMOS]
        - mnemonics: [CLAT, CLON]
        - mnemonics: [SELV, PRES, TMDB, TMDP, TOSD]

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU

          longitude:
            mnemonic: CLON
          latitude:
            mnemonic: CLAT
          stationPressure:
            mnemonic: PRES
          stationElevation:
            mnemonic: SELV
          airTemperature:
            mnemonic: TMDB
          dewpointTemperature:
            mnemonic: TMDP
          totalSnowDepth:
            mnemonic: TOSD

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t06z.adpsfc_snow.tm00.nc"

      dimensions:
        - name: "Location"
          size: variables/latitude.nrows

      variables:
        - name: "MetaData/dateTime"
          source: variables/timestamp
          dimensions: [ "Location" ]
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: ["Location"]
          longName: "Latitude)"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: ["Location"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "MetaData/stationElevation"
          source: variables/stationElevation
          coordinates: "longitude latitude"
          dimensions: ["Location"]
          longName: "Height of Station"
          units: "m"

        - name: "ObsValue/stationPressure"
          source: variables/stationPressure
          coordinates: "longitude latitude"
          dimensions: ["Location"]
          longName: "Pressure"
          units: "Pa"

        - name: "ObsValue/airTemperature"
          source: variables/airTemperature
          coordinates: "longitude latitude"
          dimensions: ["Location"]
          longName: "Temperature"
          units: "K"

        - name: "ObsValue/dewpointTemperature"
          source: variables/dewpointTemperature
          coordinates: "longitude latitude"
          dimensions: ["Location"]
          longName: "Dew Point Temperature"
          units: "K"
      
        - name: "ObsValue/totalSnowDepth"
          source: variables/totalSnowDepth
          coordinates: "longitude latitude"
          dimensions: ["Location"]
          longName: "Snow Depth"
          units: "m"

