observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t12z.1bamua.tm00.bufr_d"

      exports:
        variables:
          # MetaData
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"

          latitude:
            query: "*/CLAT"

          longitude:
            query: "*/CLON"

          satelliteIdentifier:
            query: "*/SAID"

          satelliteInstrument:
            query: "*/SIID"

          fieldOfViewNumber:
            query: "*/FOVN"

          landOrSeaQualifier:
            query: "*/LSQL"

          heightOfLandSurface:
            query: "*/HOLS"

          heightOfStation:
            query: "*/HMSL"

          solarZenithAngle:
            query: "*/SOZA"

          solarAzimuthAngle:
            query: "*/SOLAZI"

          sensorZenithAngle:
            query: "*/SAZA"

          sensorAzimuthAngle:
            query: "*/BEARAZ"

          sensorChannelNumber:
            query: "*/BRITCSTC/CHNM"

          # ObsValue
          # Note 1: BUFR Dump contains Antenna Temperature for all normal-feed AMSUAs except NOAA-15/16
          #         NOAA-15/16 contain Brightness Temperature
          # Note 2: Need a way to export brightness tempraturee for NOAA-15 
          antennaTemperature:
            query: "*/BRITCSTC/TMBR"

        splits:
          satId:
            category:
              variable: satelliteIdentifier
              map:
                _3: metop-b
                _4: metop-a
                _5: metop-c
                _206: noaa-15
                _209: noaa-18
                _223: noaa-19

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t12z.1bamua.tm00.{splits/satId}.nc"

      dimensions:
        - name: Channel 
          path: "*/BRITCSTC"

      globals:
        - name: "platformCommonName"
          type: string
          value: "AMSU-A"

        - name: "platformLongDescription"
          type: string
          value: "MTYP 021-023 PROC AMSU-A 1B Tb"

      variables:
        # MetaData
        - name: "MetaData/satelliteIdentifier"
          source: variables/satelliteIdentifier
          longName: "Satellite Identifier (e.g. 4 for Metop-a)"

        - name: "MetaData/satelliteInstrument"
          source: variables/satelliteInstrument
          longName: "Satellite Instrument"

        - name: "MetaData/sensorChannelNumber"
          source: variables/sensorChannelNumber
          longName: "Sensor Channel Number"

        - name: "MetaData/latitude"
          source: variables/latitude
          longName: "Latitude (coarse accuracy)"
          units: "degree_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          longName: "Longitude (coarse accuracy)"
          units: "degree_east"
          range: [-180, 180]

        - name: "MetaData/dateTime"
          source: variables/timestamp
          longName: "Datetime"
          units: "seconds since 1970-01-01T00:00:00Z" 

        - name: "MetaData/fieldOfViewNumber"
          source: variables/fieldOfViewNumber
          longName: "Field of View Number"

        - name: "MetaData/landOrSeaQualifier"
          source: variables/landOrSeaQualifier
          longName: "Land/Sea Qualifier"

        - name: "MetaData/heightOfLandSurface"
          source: variables/heightOfLandSurface
          longName: "Height of Land Surface"
          units: "m"

        - name: "MetaData/heightOfStation"
          source: variables/heightOfStation
          longName: "Altitude of Satellite (above earth's surface)"
          units: "m"

        - name: "MetaData/solarZenithAngle"
          source: variables/solarZenithAngle
          longName: "Solar Zenith Angle"
          units: "degree"
          range: [0, 180]

        - name: "MetaData/solarAzimuthAngle"
          source: variables/solarAzimuthAngle
          longName: "Solar Azimuth Angle"
          units: "degree"
          range: [0, 360]

        - name: "MetaData/sensorZenithAngle"
          source: variables/sensorZenithAngle
          longName: "Sensor Zenith Angle"
          units: "degree"
          range: [0, 90]

        - name: "MetaData/sensorAzimuthAngle"
          source: variables/sensorAzimuthAngle
          longName: "Sensor Azimuth Angle"
          units: "degree"
          range: [0, 360]

        - name: "ObsValue/antennaTemperature"
          coordinates: "longitude latitude Channel"
          source: variables/antennaTemperature
          longName: "Antenna Temperature (high accuracy)"
          units: "K"
          range: [100, 500]
          chunks: [1000, 15]
          compressionLevel: 4
