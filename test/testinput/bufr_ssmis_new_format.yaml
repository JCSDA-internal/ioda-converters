observations:
  - obs space:
      name: bufr
      obsdatain: "/data/users/eliu/bufr_samples/gdas.t00z.ssmisu.tm00.bufr_d"
      mnemonicSets:
        - mnemonics: [SAID, SIID, FOVN, YEAR, MNTH, DAYS, HOUR, MINU, SECO, CLAT, CLON, CLATH, CLONH] 
        - mnemonics: [LSQL, HOLS, HMSL]
        - mnemonics: [SAZA, SOZA, BEARAZ, SOLAZI]
        - mnemonics: [TMBR]
          channels: 1-24

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
              second: SECO
          height: 
            mnemonic: HMSL
          heightOfSurface:
            mnemonic: HOLS
          fieldOfViewNumber:
            mnemonic: FOVN
          earthSurfaceType:
            mnemonic: LSQL
          longitude:
            mnemonic: CLON
          latitude:
            mnemonic: CLAT
          solarZenithAngle:
            mnemonic: SOZA
          solarAzimuthAngle:
            mnemonic: SOLAZI
          sensorZenithAngle:
            mnemonic: SAZA
          sensorAzimuthAngle:
            mnemonic: BEARAZ
          brightnessTemperature:
            mnemonic: TMBR
    
    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t00z.ssmisu.tm00.nc"

      dimensions:
        - name: "nlocs"
          size: variables/brightnessTemperature.nrows
        - name: "nchans"
          size: variables/brightnessTemperature.ncols

      globals: 
        - name: "sensorCentralFrequency@MetaData"
          type: floatVector
          value: [19.35, 19.35, 22.235, 37.0, 37.0, 50.3, 52.8, 53.596,
                  54.4, 55.5, 57.29, 59.4, 63.283248, 60.792668, 60.792668, 60.792668, 
                  60.792668, 60.792668, 91.665, 91.665, 150, 183.311, 183.311, 183.311]

        - name: "platformCommonName@MetaData"
          type: string
          value: "SSMIS"
            
      variables:
        - name: "latitude@MetaData"
          source: variables/latitude
          dimensions: ["nlocs"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "longitude@MetaData"
          source: variables/longitude
          dimensions: ["nlocs"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "sensorHeight@MetaData"
          source: variables/height
          dimensions: ["nlocs"]
          longName: "Sensor Height"
          units: "m"

        - name: "datetime@MetaData"
          source: variables/timestamp
          dimensions: [ "nlocs" ]
          longName: "Datetime"
          units: "datetime"

        - name: "heightOfSurface@MetaData"
          source: variables/heightOfSurface
          dimensions: ["nlocs"]
          longName: "Height of Land Surface"
          units: "m"

        - name: "fieldOfViewNumber@MetaData"
          source: variables/fieldOfViewNumber
          dimensions: ["nlocs"]
          longName: "Field of View Number"
          units: ""

        - name: "earthSurfaceType@MetaData"
          source: variables/earthSurfaceType
          dimensions: ["nlocs"]
          longName: "Land/Sea Qualifier"
          units: ""

        - name: "solarZenithAngle@MetaData"
          source: variables/solarZenithAngle
          dimensions: ["nlocs"]
          longName: "Solar Zenith Angle"
          units: "degrees"
          range: [0, 180]

        - name: "solarAzimuthAngle@MetaData"
          source: variables/solarAzimuthAngle
          dimensions: ["nlocs"]
          longName: "Solar Azimuth Angle"
          units: "degrees"
          range: [0, 360]

        - name: "sensorZenithAngle@MetaData"
          source: variables/sensorZenithAngle
          dimensions: ["nlocs"]
          longName: "Sensor Zenith Angle"
          units: "degrees"
          range: [0, 90]

        - name: "sensorAzimuthAngle@MetaData"
          source: variables/sensorAzimuthAngle
          dimensions: ["nlocs"]
          longName: "Sensor Azimuth Angle"
          units: "degrees"
          range: [0, 360]

        - name: "brightnessTemperature@ObsValue"
          coordinates: "longitude latitude nchans"
          source: variables/brightnessTemperature
          dimensions: ["nlocs", "nchans"]
          longName: "Brightness Temperature"
          units: "K"
          range: [120, 500]
          chunks: [1000, 15]
          compressionLevel: 4
