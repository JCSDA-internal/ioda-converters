observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/bufr_sfcshp.bufr"

      exports:
        group_by_variable: depth
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
              second: ""

          stationID:
            query: "*/RPID"

          longitude:
            query: "*/CLONH"

          latitude:
            query: "*/CLATH"

          sst:
            query: "*/SST0"

          t-profile:
            query: "*/IDMSMDBS/BBYSTSL/SST1"

          s-profile:
            query: "*/IDMSMDBS/BBYSTSL/SALN"

          depth:
            query: "*/IDMSMDBS/BBYSTSL/DBSS"

    ioda:
      backend: netcdf
      obsdataout: "./testrun/bufr_sfcshp.nc"

      globals:
        - name: "MetaData/dataType"
          type: string
          value: "Moored Buoy"

      dimensions:
        - name: Levels
          paths:
            - "*/IDMSMDBS/BBYSTSL"

      variables:
        - name: "MetaData/datetime"
          source: variables/timestamp
          longName: "Datetime"
          units: "datetime"

        - name: "MetaData/stationIdentification"
          source: variables/stationID
          longName: "Report Identifier"
          units: "string"

        - name: "MetaData/latitude"
          source: variables/latitude
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "ObsValue/seaSurfaceTemperature"
          coordinates: "longitude latitude"
          source: variables/sst
          longName: "Sea Surface Temperature"
          units: "K"
          range: [250, 320]

        - name: "MetaData/depthBelowWaterSurface"
          coordinates: "longitude latitude Levels"
          source: variables/depth
          longName: "Water Depth Below Surface"
          units: "m"

        - name: "ObsValue/waterTemperature"
          coordinates: "longitude latitude Levels"
          source: variables/t-profile
          longName: "Sea Water Temperature"
          units: "K"
          range: [250, 320]
