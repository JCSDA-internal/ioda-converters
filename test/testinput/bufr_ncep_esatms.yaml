observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t00z.esatms.tm00.bufr_d"

      exports:
        variables:
          # MetaData
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
              second: "*/SECO"

          timestamp_receipt:
            datetime:
              year: "*/RCYR"
              month: "*/RCMO"
              day: "*/RCDY"
              hour: "*/RCHR"
              minute: "*/RCMI"

          latitude:
            query: "*/CLATH"

          longitude:
            query: "*/CLONH"

          satelliteIdentifier:
            query: "*/SAID"

          satelliteInstrument:
            query: "*/SIID"

          fieldOfViewNumber:
            query: "*/FOVN"

          heightOfStation:
            query: "*/HMSL"

          solarZenithAngle:
            query: "*/SOZA"

          solarAzimuthAngle:
            query: "*/SOLAZI"

          sensorZenithAngle:
            query: "*/SAZA"

          sensorAzimuthAngle:
            query: "*/BEARAZ"

          sensorChannelNumber:
            query: "*/ATMSCH/CHNM"

          # ObsValue
          antennaTemperature:
            query: "*/ATMSCH/TMANT"

          brightnessTemperature:
            query: "*/ATMSCH/TMBR"

        splits:
          satId:
            category:
              variable: satelliteIdentifier
              map:
                _224: npp 
                _225: noaa-20 
                _226: noaa-21 

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t00z.esatms.{splits/satId}.tm00.nc"

      dimensions:
        - name: Channel 
          path: "*/ATMSCH"

      globals:
        - name: "platformCommonName"
          type: string
          value: "ATMS"

        - name: "platformLongDescription"
          type: string
          value: "MTYP 021-203 ATMS ATENNA/BRIGHTNESS TEMPERATURE DATA"

      variables:
        # MetaData
        - name: "MetaData/dateTime"
          source: variables/timestamp
          longName: "Datetime"
          units: "seconds since 1970-01-01T00:00:00Z" 

        - name: "MetaData/dateTimeReceipt"
          source: variables/timestamp_receipt
          longName: "Datetime Receipt"
          units: "seconds since 1970-01-01T00:00:00Z" 

        - name: "MetaData/latitude"
          source: variables/latitude
          longName: "Latitude"
          units: "degree_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          longName: "Longitude"
          units: "degree_east"
          range: [-180, 180]

        - name: "MetaData/satelliteIdentifier"
          source: variables/satelliteIdentifier
          longName: "Satellite Identifier"

        - name: "MetaData/satelliteInstrument"
          source: variables/satelliteInstrument
          longName: "Satellite Instrument"

        - name: "MetaData/fieldOfViewNumber"
          source: variables/fieldOfViewNumber
          longName: "Field of View Number"

        - name: "MetaData/heightOfStation"
          source: variables/heightOfStation
          longName: "Altitude of Satellite"
          units: "m"

        - name: "MetaData/solarZenithAngle"
          source: variables/solarZenithAngle
          longName: "Solar Zenith Angle"
          units: "degree"
          range: [0, 180]

        - name: "MetaData/solarAzimuthAngle"
          source: variables/solarAzimuthAngle
          longName: "Solar Azimuth Angle"
          units: "degree"
          range: [0, 360]

        - name: "MetaData/sensorZenithAngle"
          source: variables/sensorZenithAngle
          longName: "Sensor Zenith Angle"
          units: "degree"
          range: [0, 90]

        - name: "MetaData/sensorAzimuthAngle"
          source: variables/sensorAzimuthAngle
          longName: "Sensor Azimuth Angle"
          units: "degree"
          range: [0, 360]

        - name: "MetaData/sensorChannelNumber"
          source: variables/sensorChannelNumber
          longName: "Sensor Channel Number"

        # ObsValue
        - name: "ObsValue/brightnessTemperature"
          coordinates: "longitude latitude Channel"
          source: variables/brightnessTemperature
          longName: "Brightness Temperature"
          units: "K"
          range: [100, 500]

        - name: "ObsValue/antennaTemperature"
          coordinates: "longitude latitude Channel"
          source: variables/antennaTemperature
          longName: "Antenna Temperature"
          units: "K"
          range: [100, 500]
