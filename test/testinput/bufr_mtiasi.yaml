observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/bufr_mtiasi.bufr"

      exports:
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
          latitude:
            query: "*/CLATH"
          longitude:
            query: "*/CLONH"
          satelliteId:
            query: "*/SAID"
          sensorId:
            query: "*/SIID[1]"
          scanLineNumber:
            query: "*/SLNM"
          gqisFlagQual:
            query: "*/QGFQ"
          fieldOfViewNumber:
            query: "*/FOVN"
          solarZenithAngle:
            query: "*/SOZA"
          solarAzimuthAngle:
            query: "*/SOLAZI"
          sensorZenithAngle:
            query: "*/SAZA"
          sensorAzimuthAngle:
            query: "*/BEARAZ"
          heightOfStation:
            query: "*/SELV"
          fractionOfClearPixelsInFov:
            query: "*/IASIL1CS/FCPH"
          channelNumberAVHRR:
            query: "*/IASIL1CS/AVHRCHN/CHNM"
          channelScaleFactorMeanAVHRRRadiance:
            query: "*/IASIL1CS/AVHRCHN/CHSF[1]"
          channelScaleFactorStandardDeviationAVHRRRadiance:
            query: "*/IASIL1CS/AVHRCHN/CHSF[2]"
          scaledStandardDeviationAvhrrRadiance:
            query: "*/IASIL1CS/AVHRCHN/SSDR"
          scaledMeanAvhrrRadiance:
            query: "*/IASIL1CS/AVHRCHN/SMRA"
          startChannel:
            query: "*/IASIL1CB/STCH"
          endChannel:
            query: "*/IASIL1CB/ENCH"
          channelScaleFactor:
            query: "*/IASIL1CB/CHSF"
          channelNumber:
            query: "*/IASICHN/CHNM"
          scaledRadiance:
            query: "*/IASICHN/SCRA"

    ioda:
      backend: netcdf
      obsdataout: "./testrun/bufr_mtiasi.nc"

      globals:
        - name: "MetaData/platformCommonName"
          type: string
          value: "IASI"

        - name: "MetaData/platformLongDescription"
          type: string
          value: "MTYP 021-027 PROCESSED MHS Tb"

        - name: "MetaData/sensorCentralFrequency"
          type: floatVector
          value: [89.0, 157.0, 183.311, 183.311, 190.311]

      variables:

        - name: "MetaData/datetime"
          source: variables/timestamp
          longName: "Datetime"
          units: "datetime"

        - name: "MetaData/latitude"
          source: variables/latitude
          longName: "LATITUDE (HIGH ACCURACY)"
          units: "degrees_north"
          range: [ -90, 90 ]

        - name: "MetaData/satelliteIdentifier"
          source: variables/satelliteId
          longName: "SATELLITE IDENTIFIER"
          units: ""

        - name: "MetaData/satelliteInstruments"
          source: variables/sensorId
          longName: "SATELLITE INSTRUMENTS"
          units: ""

        - name: "MetaData/longitude"
          source: variables/longitude
          longName: "LONGITUDE (HIGH ACCURACY)"
          units: "degrees_east"
          range: [ -180, 180 ]

        - name: "MetaData/scanLineNumber"
          source: variables/scanLineNumber
          longName: "SCAN LINE NUMBER"
          units: ""

        - name: "MetaData/gqisFlagQual"
          source: variables/gqisFlagQual
          longName: "INDIVIDUAL IASI-SYSTEM QUALITY FLAG"
          units: ""

        - name: "MetaData/fieldOfViewNumber"
          source: variables/fieldOfViewNumber
          longName: "FIELD OF VIEW NUMBER"
          units: ""

        - name: "MetaData/solarZenithAngle"
          source: variables/solarZenithAngle
          longName: "SOLAR ZENITH ANGLE"
          units: "degrees"
          range: [ 0, 180 ]

        - name: "MetaData/solarAzimuthAngle"
          source: variables/solarAzimuthAngle
          longName: "SOLAR AZIMUTH ANGLE"
          units: "degrees"
          range: [ 0, 360 ]

        - name: "MetaData/sensorZenithAngle"
          source: variables/sensorZenithAngle
          longName: "SENSOR ZENITH ANGLE"
          units: "degrees"
          range: [ 0, 90 ]

        - name: "MetaData/sensorAzimuthAngle"
          source: variables/sensorAzimuthAngle
          longName: "SENSOR AZIMUTH ANGLE"
          units: "degrees"
          range: [ 0, 360 ]

        - name: "MetaData/heightOfStation"
          source: variables/heightOfStation
          longName: "HEIGHT OF STATION"
          units: "meter"
          range: [ 0, 360 ]

        - name: "MetaData/fractionOfClearPixelsInFov"
          source: variables/fractionOfClearPixelsInFov
          longName: "FRACTION OF CLEAR PIXELS IN FOV"
          units: "%"
          range: [0, 100]

        - name: "MetaData/channelNumberAVHRR"
          source: variables/channelNumberAVHRR
          longName: "CHANNEL NUMBER FOR AVHRR "
          units: ""

        - name: "MetaData/channelScaleFactorMeanAVHRRRadiance"
          source: variables/channelScaleFactorMeanAVHRRRadiance
          longName: "CHANNEL SCALE FACTOR FOR MEAN OF AVHRR Radiance "
          units: ""

        - name: "MetaData/channelScaleFactorStandardDeviationAVHRRRadiance"
          source: variables/channelScaleFactorStandardDeviationAVHRRRadiance
          longName: "CHANNEL SCALE FACTOR FOR Standard Deviation OF AVHRR Radiance "
          units: ""

        - name: "MetaData/scaledStandardDeviationAvhrrRadiance"
          source: variables/scaledStandardDeviationAvhrrRadiance
          longName: "SCALED STANDARD DEVIATION AVHRR RADIANCE"
          units: ""

        - name: "MetaData/scaledMeanAvhrrRadiance"
          source: variables/scaledMeanAvhrrRadiance
          longName: "SCALED MEAN AVHRR RADIANCE"
          units: ""


        - name: "MetaData/startChannel"
          source: variables/channelScaleFactor
          longName: "CHANNEL SCALE FACTOR"
          units: ""

        - name: "MetaData/channelNumber"
          source: variables/channelNumber
          longName: "CHANNEL NUMBER"
          units: ""

        - name: "ObsValue/scaledRadiance"
          source: variables/scaledRadiance
          longName: "SCALED IASI RADIANCE"
          units: "K"
