observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t12z.esamua.tm00.bufr_d"

      exports:
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
          latitude:
            query: "*/CLATH"
          longitude:
            query: "*/CLONH"
          satelliteIdentifier:
            query: "*/SAID"
          satelliteSensorIndicator:
            query: "*/SSIN"
          satelliteAntennaCorrectionsVersionNumber:
            query: "*/SACV"
          orbitNumber:
            query: "*/ORBN"
          scanlineNumber:
            query: "*/SLNM"
          fieldOfViewNumber:
            query: "*/FOVN"
          heightOfStation:
            query: "*/SELV"
          solarZenithAngle:
            query: "*/SOZA"
          solarAzimuthAngle:
            query: "*/SOLAZI"
          sensorZenithAngle:
            query: "*/SAZA"
          sensorAzimuthAngle:
            query: "*/BEARAZ"
          channelNumber:
            query: "*/ATCHV/INCN" 
          brightnessTemperature:
            query: "*/ATCHV/TMBRST"

        splits:
          satId:
            category:
              variable: satelliteIdentifier
              map:
                _3: metop-b
                _4: metop-a
                _5: metop-c
#               _206: noaa-15
                _209: noaa-18
                _223: noaa-19

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t12z.esamua.tm00.{splits/satId}.nc"

      dimensions:
        - name: nchans
          path: "*/ATCHV"

      globals:
        - name: "MetaData/platformCommonName"
          type: string
          value: "AMSUA"

        - name: "MetaData/platformLongDescription"
          type: string
          value: "MTYP 021-033 RARS(EARS,AP,SA) AMSU-A 1C Tb DATA)"

        - name: "MetaData/sensorCentralFrequency"
          type: floatVector
          value: [23.800, 31.400, 50.300, 52.800, 53.596, 54.400, 54.940, 55.500, 57.290,
                  57.290, 57.290, 57.290, 57.290, 57.290, 89.000]

      variables:
        - name: "MetaData/satelliteIdentifier"
          source: variables/satelliteIdentifier
          longName: "SATELLITE IDENTIFIER"
          units: ""

        - name: "MetaData/satelliteSensorIndicator"
          source: variables/satelliteSensorIndicator
          longName: "SATELLITE SENSOR INDICATOR"
          units: ""

        - name: "MetaData/satelliteAntennaCorrectionsVersionNumber"
          source: variables/satelliteAntennaCorrectionsVersionNumber
          longName: "SATELLITE ANTENNA CORRECTIONS VERSION NUNBER"
          units: ""

        - name: "MetaData/channelNumber"
          source: variables/channelNumber
          longName: "CHANNEL NUMBER"
          units: ""

        - name: "MetaData/latitude"
          source: variables/latitude
          longName: "LATITUDE (HIGH ACCURACY)"
          units: "degree (north)"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          longName: "LONGITUDE (HIGH ACCURACY)"
          units: "degree (east)"
          range: [-180, 180]

        - name: "MetaData/dateTime"
          source: variables/timestamp
          longName: "Datetime"
          units: "yyyy-mm-ddThh:mm:ssZ"

        - name: "MetaData/fieldOfViewNumber"
          source: variables/fieldOfViewNumber
          longName: "FIELD OF VIEW NUMBER"
          units: ""

        - name: "MetaData/orbitNumber"
          source: variables/orbitNumber
          longName: "ORBIT NUMBER"
          units: ""

        - name: "MetaData/scanlineNumber"
          source: variables/scanlineNumber
          longName: "SCAN LINE NUMBER"
          units: ""

        - name: "MetaData/heightOfStation"
          source: variables/heightOfStation
          longName: "HEIGHT OF STATION"
          units: "m"

        - name: "MetaData/solarZenithAngle"
          source: variables/solarZenithAngle
          longName: "SOLAR ZENITH ANGLE"
          units: "degrees"
          range: [0, 180]

        - name: "MetaData/solarAzimuthAngle"
          source: variables/solarAzimuthAngle
          longName: "SOLAR AZIMUTH ANGLE"
          units: "degree (truth)"
          range: [0, 360]

        - name: "MetaData/sensorZenithAngle"
          source: variables/sensorZenithAngle
          longName: "SENSOR ZENITH ANGLE"
          units: "degrees"
          range: [0, 90]

        - name: "MetaData/sensorAzimuthAngle"
          source: variables/sensorAzimuthAngle
          longName: "SENSOR AZIMUTH ANGLE"
          units: "degree (truth)"
          range: [0, 360]

        - name: "ObsValue/brightnessTemperature"
          coordinates: "longitude latitude nchans"
          source: variables/brightnessTemperature
          longName: "BRIGHTNESS TEMPERATURE"
          units: "K"
          range: [120, 500]
          chunks: [1000, 15]
          compressionLevel: 4
