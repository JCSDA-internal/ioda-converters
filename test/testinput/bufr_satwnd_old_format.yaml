observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/bufr_satwnd_old_format.bufr"
      mnemonicSets:
        - mnemonics: [SAID, CLAT, CLON, YEAR, MNTH, DAYS, HOUR, MINU, SECO, SWCM, SAZA, OGCE, SCCF, SWQM]
        - mnemonics: [HAMD, PRLC, WDIR, WSPD]
        - mnemonics: [GNAP, PCCF]
          channels: 1-12

      exports:
        filters:
          - bounding:
              mnemonic: CLON
              lowerBound: -180
              upperBound: 180
        variables:
          satelliteIdentifier:
            mnemonic: SAID
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
              second: SECO
          longitude:
            mnemonic: CLON
          latitude:
            mnemonic: CLAT
          windComputationMethod:
            mnemonic: SWCM
          sensorZenithAngle:
            mnemonic: SAZA
          sensorCentralFrequency:
            mnemonic: SCCF
          dataProviderOrigin:
            mnemonic: OGCE
          qualityFlags:
            mnemonic: SWQM
          windHeightAssignMethod:
            mnemonic: HAMD
          generatingApplication:
            mnemonic: GNAP
          windPercentConfidence:
            mnemonic: PCCF
          pressure:
            mnemonic: PRLC
          windDirection:
            mnemonic: WDIR
          windSpeed:
            mnemonic: WSPD

    ioda:
      backend: netcdf
      obsdataout: "./testrun/NC005066.nc"

      dimensions:
        - name: "Location"
          size: variables/windSpeed.nrows
        - name: "Confidence"
          size: variables/windPercentConfidence.ncols

      variables:
        - name: "MetaData/satelliteIdentifier"
          source: variables/satelliteIdentifier
          dimensions: [ "Location" ]
          longName: "Satellite Identifier"
          units: ""

        - name: "MetaData/dateTime"
          source: variables/timestamp
          dimensions: [ "Location" ]
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: ["Location"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: ["Location"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/windComputationMethod"
          source: variables/windComputationMethod
          dimensions: [ "Location" ]
          longName: "Satellite Wind Calculation Method"
          units: ""

        - name: "MetaData/sensorCentralFrequency"
          source: variables/sensorCentralFrequency
          dimensions: [ "Location" ]
          longName: "Satellite Channel Center Frequency"
          units: "Hz"

        - name: "MetaData/sensorZenithAngle"
          source: variables/sensorZenithAngle
          dimensions: [ "Location" ]
          longName: "Satellite Zenith Angle"
          units: "degrees"

        - name: "MetaData/dataProviderOrigin"
          source: variables/dataProviderOrigin
          dimensions: [ "Location" ]
          longName: "Originating/Generating Center"
          units: ""

        - name: "MetaData/qualityFlags"
          source: variables/qualityFlags
          dimensions: [ "Location" ]
          longName: "Satellite Wind Quality Mark"
          units: ""

        - name: "MetaData/windHeightAssignMethod"
          source: variables/windHeightAssignMethod
          dimensions: [ "Location" ]
          longName: "Height Assignment Method"
          units: ""

        - name: "MetaData/generatingApplication"
          source: variables/generatingApplication
          dimensions: [ "Location" ]
          longName: "Generating Application"
          units: ""

        - name: "MetaData/windPercentConfidence"
          source: variables/windPercentConfidence
          dimensions: [ "Location", "Confidence"]
          longName: "Percent Confidence"
          units: "percent"

        - name: "MetaData/pressure"
          source: variables/pressure
          coordinates: "longitude latitude"
          dimensions: [ "Location" ]
          longName: "Pressure"
          units: "Pa"

        - name: "ObsValue/windDirection"
          source: variables/windDirection
          coordinates: "longitude latitude"
          dimensions: [ "Location" ]
          longName: "Wind Direction"
          units: "degrees"

        - name: "ObsValue/windSpeed"
          source: variables/windSpeed
          coordinates: "longitude latitude"
          dimensions: [ "Location" ]
          longName: "Wind Speed"
          units: "m s-1"
