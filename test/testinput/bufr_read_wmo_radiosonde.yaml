observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/bufr_read_wmo_radiosonde.bufr"
      isWmoFormat: true
      tablepath: "./testinput/bufr_tables"

      exports:
        variables:
          latitude:
            query: "*/CLATH"
          longitude:
            query: "*/CLONH"
          air_temperature:
            query: "*/TDWPRAOB/TMDB"
          dewpoint_temperature:
            query: "*/TDWPRAOB/TMDP"
          wind_direction:
            query: "*/TDWPRAOB/WDIR"
          wind_speed:
            query: "*/TDWPRAOB/WSPD"

    ioda:
      backend: netcdf
      obsdataout: "./testrun/bufr_read_wmo_radiosonde.nc"

      dimensions:
        - name: temp_ncols
          path: "*/TDWPRAOB"


      variables:
        - name: "latitude@MetaData"
          source: variables/latitude
          longName: "Latitude"
          units: "degrees_north"

        - name: "longitude@MetaData"
          source: variables/longitude
          longName: "Longitude"
          units: "degrees_east"

        - name: "air_temperature@ObsValue"
          coordinates: "longitude latitude"
          source: variables/air_temperature
          longName: "Air Temperature"
          units: "K"

        - name: "dewpoint_temperature@ObsValue"
          coordinates: "longitude latitude"
          source: variables/dewpoint_temperature
          longName: "Dewpoint Temperature"
          units: "K"

        - name: "wind_direction@ObsValue"
          coordinates: "longitude latitude"
          source: variables/wind_direction
          longName: "Wind Direction"
          units: "degrees true"

        - name: "wind_speed@ObsValue"
          coordinates: "longitude latitude"
          source: variables/wind_speed
          longName: "Wind Speed"
          units: "m/s"
