observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/bufr_read_wmo_radiosonde.bufr"
      isWmoFormat: true
      tablepath: "./testinput/bufr_tables"

      mnemonicSets:
        - mnemonics: [CLATH, CLONH]
        - mnemonics: [TMDB, TMDP, WDIR, WSPD]
          channels: 1-5880

      exports:
        variables:
          latitude:
            mnemonic: CLATH
          longitude:
            mnemonic: CLONH
          airTemperature:
            mnemonic: TMDB
          dewpointTemperature:
            mnemonic: TMDP
          windDirection:
            mnemonic: WDIR
          windSpeed:
            mnemonic: WSPD

    ioda:
      backend: netcdf
      obsdataout: "./testrun/bufr_read_wmo_radiosonde.nc"

      dimensions:
        - name: "Location"
          size: variables/airTemperature.nrows
        - name: "Level"
          size: variables/airTemperature.ncols

      variables:
        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: [ "Location" ]
          longName: "Latitude"
          units: "degrees_north"

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: [ "Location" ]
          longName: "Longitude"
          units: "degrees_east"

        - name: "ObsValue/airTemperature"
          source: variables/airTemperature
          coordinates: "longitude latitude Level"
          dimensions: [ "Location", "Level" ]
          longName: "Air Temperature"
          units: "K"

        - name: "ObsValue/dewpointTemperature"
          source: variables/dewpointTemperature
          coordinates: "longitude latitude Level"
          dimensions: [ "Location", "Level" ]
          longName: "Dewpoint Temperature"
          units: "K"

        - name: "ObsValue/windDirection"
          source: variables/windDirection
          coordinates: "longitude latitude Level"
          dimensions: [ "Location", "Level" ]
          longName: "Wind Direction"
          units: "degrees"

        - name: "ObsValue/windSpeed"
          source: variables/windSpeed
          coordinates: "longitude latitude Level"
          dimensions: [ "Location", "Level" ]
          longName: "Wind Speed"
          units: "m s-1"
