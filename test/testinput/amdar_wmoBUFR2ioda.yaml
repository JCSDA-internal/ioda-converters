observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/amdar_wmo_multi.bufr"
      isWmoFormat: true
      tablepath: "./testinput/bufr_tables"

      mnemonicSets:
        - mnemonics: [ACRN, OSQN, ACID, ACTN]
        - mnemonics: [YEAR, MNTH, DAYS, HOUR, MINU, SECO]
        - mnemonics: [CLATH, CLONH]
        - mnemonics: [GNSA, FLVLST, GNSA, DPOF]
        - mnemonics: [WDIR, WSPD]
        - mnemonics: [ROLQ, TASP, ACTH]
        - mnemonics: [TMDB, MIXR]

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
              second: SECO
          latitude:
            mnemonic: CLATH
          longitude:
            mnemonic: CLONH
          height:
            mnemonic: FLVLST
          aircraftIdentifier:
            mnemonic: ACRN
          aircraftFlightNum:
            mnemonic: ACID
          aircraftTailNum:
            mnemonic: ACTN
          observationSequenceNum:
            mnemonic: OSQN
          aircraftFlightPhase:
            mnemonic: DPOF
          aircraftVelocity:
            mnemonic: TASP
          aircraftHeading:
            mnemonic: ACTH
          aircraftRollAngle:
            mnemonic: ROLQ
          airTemperature:
            mnemonic: TMDB
          waterVaporMixingRatio:
            mnemonic: MIXR
          windDirection:
            mnemonic: WDIR
          windSpeed:
            mnemonic: WSPD

    ioda:
      backend: netcdf
      obsdataout: "./testrun/amdar_wmo_multi.nc"

      dimensions:
        - name: "Location"
          size: variables/latitude.nrows

      variables:
        - name: "MetaData/dateTime"
          source: variables/timestamp
          dimensions: [ "Location" ]
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: [ "Location" ]
          longName: "Latitude"
          units: "degrees_north"

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: [ "Location" ]
          longName: "Longitude"
          units: "degrees_east"

        - name: "MetaData/height"
          source: variables/height
          dimensions: [ "Location" ]
          longName: "Height"
          units: "m"

        - name: "MetaData/aircraftIdentifier"
          source: variables/aircraftIdentifier
          dimensions: [ "Location" ]
          longName: "Aircraft Identifier"
          units: "none"

        - name: "MetaData/aircraftFlightNum"
          source: variables/aircraftFlightNum
          dimensions: [ "Location" ]
          longName: "Aircraft flight number"
          units: "none"

        - name: "MetaData/aircraftTailNum"
          source: variables/aircraftTailNum
          dimensions: [ "Location" ]
          longName: "Aircraft tail number"
          units: "none"

        - name: "MetaData/observationSequenceNum"
          source: variables/observationSequenceNum
          dimensions: [ "Location" ]
          longName: "Observation sequence number"
          units: "none"

        - name: "MetaData/aircraftFlightPhase"
          source: variables/aircraftFlightPhase
          dimensions: [ "Location" ]
          longName: "Aircraft flight phase (ascending/descending/level)"
          units: "none"

        - name: "MetaData/aircraftVelocity"
          source: variables/aircraftVelocity
          dimensions: [ "Location" ]
          longName: "Aircraft velocity"
          units: "m s-1"

        - name: "MetaData/aircraftHeading"
          source: variables/aircraftHeading
          dimensions: [ "Location" ]
          longName: "Aircraft heading"
          units: "deg"

        - name: "MetaData/aircraftRollAngle"
          source: variables/aircraftRollAngle
          dimensions: [ "Location" ]
          longName: "Aircraft roll angle"
          units: "none"

        - name: "ObsValue/airTemperature"
          source: variables/airTemperature
          coordinates: "longitude latitude"
          dimensions: [ "Location" ]
          longName: "Air Temperature"
          units: "K"

        - name: "ObsValue/waterVaporMixingRatio"
          source: variables/waterVaporMixingRatio
          coordinates: "longitude latitude"
          dimensions: [ "Location" ]
          longName: "Water Vapor Mixing Ratio"
          units: "kg kg-1"

        - name: "ObsValue/windDirection"
          source: variables/windDirection
          coordinates: "longitude latitude"
          dimensions: [ "Location" ]
          longName: "Wind Direction"
          units: "degrees"

        - name: "ObsValue/windSpeed"
          source: variables/windSpeed
          coordinates: "longitude latitude"
          dimensions: [ "Location" ]
          longName: "Wind Speed"
          units: "m s-1"
