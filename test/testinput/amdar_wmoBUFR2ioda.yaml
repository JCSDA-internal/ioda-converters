observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/amdar_wmo_single.bufr"
      isWmoFormat: true
      tablepath: "./testinput/bufr_tables"

      mnemonicSets:
        - mnemonics: [YEAR, MNTH, DAYS, HOUR, MINU, SECO, CLATH, CLONH, GNSA, FLVLST]
        - mnemonics: [ACRN, ACID, ACTN, OSQN, DPOF, TASP, ACTH, ROLQ]
        - mnemonics: [TMDB, TMDP, WDIR, WSPD, PRES]

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
              second: SECO
          latitude:
            mnemonic: CLATH
          longitude:
            mnemonic: CLONH
          altitude:
            mnemonic: GNSA
          pressureAltitude:
            mnemonic: FLVLST
          aircraftRegistrationNum:
            mnemonic: ACRN
          aircraftFlightNum:
            mnemonic: ACID
          aircraftTailNum:
            mnemonic: ACTN
          observationSequenceNum:
            mnemonic: OSQN
          aircraftFlightPhase:
            mnemonic: DPOF
          aircraftTrueAirspeed:
            mnemonic: TASP
          aircraftHeading:
            mnemonic: ACTH
          aircraftRollAngle:
            mnemonic: ROLQ
          temperatureAir:
            mnemonic: TMDB
          temperatureDewpoint:
            mnemonic: TMDP
          windDirection:
            mnemonic: WDIR
          windSpeed:
            mnemonic: WSPD

    ioda:
      backend: netcdf
      obsdataout: "./testrun/amdar_single.nc"

      dimensions:
        - name: "nlocs"
          size: variables/latitude.nrows

      variables:
        - name: "datetime@MetaData"
          source: variables/timestamp
          dimensions: [ "nlocs" ]
          longName: "Datetime"
          units: "datetime"

        - name: "latitude@MetaData"
          source: variables/latitude
          dimensions: [ "nlocs" ]
          longName: "Latitude"
          units: "degrees_north"

        - name: "longitude@MetaData"
          source: variables/longitude
          dimensions: [ "nlocs" ]
          longName: "Longitude"
          units: "degrees_east"

        - name: "altitude@MetaData"
          source: variables/altitude
          dimensions: [ "nlocs" ]
          longName: "Altitude"
          units: "m"

        - name: "pressureAltitude@MetaData"
          source: variables/pressureAltitude
          dimensions: [ "nlocs" ]
          longName: "Pressure altitude"
          units: "m"

        - name: "aircraftRegistrationNum@MetaData"
          source: variables/aircraftRegistrationNum
          dimensions: [ "nlocs" ]
          longName: "Aircraft registration number or other ID"
          units: ""

        - name: "aircraftFlightNum@MetaData"
          source: variables/aircraftFlightNum
          dimensions: [ "nlocs" ]
          longName: "Aircraft flight number"
          units: ""

        - name: "aircraftTailNum@MetaData"
          source: variables/aircraftTailNum
          dimensions: [ "nlocs" ]
          longName: "Aircraft tail number"
          units: ""

        - name: "observationSequenceNum@MetaData"
          source: variables/observationSequenceNum
          dimensions: [ "nlocs" ]
          longName: "Observation sequence number"
          units: ""

        - name: "aircraftFlightPhase@MetaData"
          source: variables/aircraftFlightPhase
          dimensions: [ "nlocs" ]
          longName: "Aircraft flight phase (ascending/descending/level)"
          units: ""

        - name: "aircraftTrueAirspeed@MetaData"
          source: variables/aircraftTrueAirspeed
          dimensions: [ "nlocs" ]
          longName: "Aircraft true airspeed"
          units: "m s-1"

        - name: "aircraftHeading@MetaData"
          source: variables/aircraftHeading
          dimensions: [ "nlocs" ]
          longName: "Aircraft heading"
          units: "deg"

        - name: "aircraftRollAngle@MetaData"
          source: variables/aircraftRollAngle
          dimensions: [ "nlocs" ]
          longName: "Aircraft roll angle quality"
          units: ""

        - name: "temperatureAir@ObsValue"
          coordinates: "longitude latitude"
          source: variables/temperatureAir
          dimensions: [ "nlocs" ]
          longName: "Air Temperature"
          units: "K"

        - name: "temperatureDewpoint@ObsValue"
          coordinates: "longitude latitude"
          source: variables/temperatureDewpoint
          dimensions: [ "nlocs" ]
          longName: "Dewpoint Temperature"
          units: "K"

        - name: "windDirection@ObsValue"
          coordinates: "longitude latitude"
          source: variables/windDirection
          dimensions: [ "nlocs" ]
          longName: "Wind Direction"
          units: "degrees true"

        - name: "windSpeed@ObsValue"
          coordinates: "longitude latitude"
          source: variables/windSpeed
          dimensions: [ "nlocs" ]
          longName: "Wind Speed"
          units: "m/s"
