observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t00z.airsev.tm00.bufr_d"
      mnemonicSets:
        - mnemonics: [YEAR, MNTH, DAYS, HOUR, MINU, CLATH, CLONH]
        - mnemonics: [SAID, SIID, FOVN, SAZA, SOZA, BEARAZ, SOLAZI, TOCC]
        - mnemonics: [ALBD]
          channels: 1-4
        - mnemonics: [TMBR, CHNM, LOGRCW]
          channels: 1-10

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
          latitude:
            mnemonic: CLATH
          longitude:
            mnemonic: CLONH
          satelliteId: 
            mnemonic: SAID
          sensorID: 
            mnemonic: SIID
          channelNumber: 
            mnemonic: CHNM
          centralWavenumber: 
            mnemonic: LOGRCW
          fieldOfViewNumber:
            mnemonic: FOVN 
          solarZenithAngle:
            mnemonic: SOZA
          solarAzimuthAngle:
            mnemonic: SOLAZI
          sensorZenithAngle:
            mnemonic: SAZA
          sensorAzimuthAngle:
            mnemonic: BEARAZ
          cloudAmount:
            mnemonic: TOCC
          albedo:
            mnemonic: ALBD
          brightnessTemperature:
            mnemonic: TMBR
    
    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t00z.airsev.tm00.nc"

      dimensions:
        - name: "nlocs"
          size: variables/brightnessTemperature.nrows
        - name: "nchans"
          size: variables/brightnessTemperature.ncols
        - name: "nchans_albedo"
          size: variables/albedo.ncols

      globals: 
        - name: "platformCommonName@MetaData"
          type: string
          value: "AIRS"

        - name: "sensorCentralFrequency@MetaData"
          type: floatVector
          value: [649.35, 666.67, 684.93, 704.22, 724.64,
                  746.27, 769.23, 793.65, 819.67, 847.46,
                  870.00, 877.19, 909.09, 943.40, 980.00,
                  980.39, 1020.4, 1063.8, 1090.0, 1111.1]    # cm-1
            
      variables:
        - name: "satelliteId@MetaData"
          source: variables/satelliteId
          dimensions: ["nlocs"]
          longName: "Satellite identification"
          units: ""

        - name: "channelNumber@MetaData"
          source: variables/channelNumber
          dimensions: ["nchans"]
          longName: "Channel number"
          units: ""

        - name: "centralWavenumber@MetaData"
          source: variables/centralWavenumber
          dimensions: ["nchans"]
          longName: "Central wavenumber (log10)"
          units: ""

        - name: "latitude@MetaData"
          source: variables/latitude
          dimensions: ["nlocs"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "longitude@MetaData"
          source: variables/longitude
          dimensions: ["nlocs"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "datetime@MetaData"
          source: variables/timestamp
          dimensions: [ "nlocs" ]
          longName: "Datetime"
          units: "datetime"

        - name: "fieldOfViewNumber@MetaData"
          source: variables/fieldOfViewNumber
          dimensions: ["nlocs"]
          longName: "Field of view number"
          units: ""

        - name: "solarZenithAngle@MetaData"
          source: variables/solarZenithAngle
          dimensions: ["nlocs"]
          longName: "Solar zenith angle"
          units: "degrees"
          range: [0, 180]

        - name: "solarAzimuthAngle@MetaData"
          source: variables/solarAzimuthAngle
          dimensions: ["nlocs"]
          longName: "Solar azimuth angle"
          units: "degrees"
          range: [0, 360]

        - name: "sensorZenithAngle@MetaData"
          source: variables/sensorZenithAngle
          dimensions: ["nlocs"]
          longName: "Sensor zenith angle"
          units: "degrees"
          range: [0, 90]

        - name: "sensorAzimuthAngle@MetaData"
          source: variables/sensorAzimuthAngle
          dimensions: ["nlocs"]
          longName: "Sensor azimuth angle"
          units: "degrees"
          range: [0, 360]

        - name: "cloudAmount@MetaData"
          coordinates: "longitude latitude"
          source: variables/cloudAmount
          dimensions: ["nlocs"]
          longName: "Cloud fraction"
          units: "percent"
          range: [0, 100]

        - name: "albedo@ObsValue"
          coordinates: "longitude latitude nchans_albedo"
          source: variables/albedo
          dimensions: ["nlocs", "nchans_albedo"]
          longName: "albedo"
          units: "percent"
          range: [0, 100]
          chunks: [1000, 15]
          compressionLevel: 4

        - name: "brightnessTemperature@ObsValue"
          coordinates: "longitude latitude nchans"
          source: variables/brightnessTemperature
          dimensions: ["nlocs", "nchans"]
          longName: "Brightness temperature"
          units: "K"
          range: [120, 500]
          chunks: [1000, 15]
          compressionLevel: 4
