observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t00z.crisf4.tm00.bufr_d"
      mnemonicSets:
        - mnemonics: [SAID, YEAR, MNTH, DAYS, HOUR, MINU, SECO, CLATH, CLONH]
        - mnemonics: [SAZA, BEARAZ, SOZA, SOLAZI, STKO]
        - mnemonics: [SLNM, FOVN, HOLS]
        - mnemonics: [TOCC, HOCT, NSQF]
        - mnemonics: [CHNM, SRAD]
          channels : 1-616
#       - mnemonics: [CHNM, SCHRAD]      # VIIRS radiance
#         channels : 1-16

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
              second: SECO
          latitude:
            mnemonic: CLATH
          longitude:
            mnemonic: CLONH
          satelliteIdentifier:
            mnemonic: SAID
          scanLineNumber:
            mnemonic: SLNM
          satelliteAscendingFlag:
            mnemonic: STKO
          fieldOfViewNumber:
            mnemonic: FOVN
          solarZenithAngle:
            mnemonic: SOZA
          solarAzimuthAngle:
            mnemonic: SOLAZI
          sensorZenithAngle:
            mnemonic: SAZA
          sensorAzimuthAngle:
            mnemonic: BEARAZ
          cloudAmount:
            mnemonic: TOCC
            transforms:
              - scale: 0.01
          heightOfTopOfCloud:
            mnemonic: HOCT
          qualityFlags:
            mnemonic: NSQF
          sensorChannelNumber:
            mnemonic: CHNM
          radiance:
            mnemonic: SRAD
#         radianceVIIRS:
#           mnemonic: SCHRAD

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t00z.crisf4.tm00.nc"

      dimensions:
        - name: "Location"
          size: variables/latitude.nrows
        - name: "Channel"
          size: variables/radiance.ncols

      globals: 
        - name: "platformCommonName"
          type: string
          value: "SNPP"

        - name: "platformLongDescription"
          type: string
          value: "MTYP 021-206 CrIS FULL SPCTRL RADIANCE (431 CHN SUBSET)"

      variables:
        - name: "MetaData/satelliteIdentifier"
          source: variables/satelliteIdentifier
          dimensions: ["Location"]
          longName: "Satellite identifier"
          units: ""

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: ["Location"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: ["Location"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "MetaData/dateTime"
          source: variables/timestamp
          dimensions: ["Location"]
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/fieldOfViewNumber"
          source: variables/fieldOfViewNumber
          dimensions: ["Location"]
          longName: "Field of view number"
          units: ""

        - name: "MetaData/solarZenithAngle"
          source: variables/solarZenithAngle
          dimensions: ["Location"]
          longName: "Solar zenith angle"
          units: "degrees"
          range: [0, 180]

        - name: "MetaData/solarAzimuthAngle"
          source: variables/solarAzimuthAngle
          dimensions: ["Location"]
          longName: "Solar azimuth angle"
          units: "degrees"
          range: [0, 360]

        - name: "MetaData/sensorZenithAngle"
          source: variables/sensorZenithAngle
          dimensions: ["Location"]
          longName: "Sensor zenith angle"
          units: "degrees"
          range: [0, 90]

        - name: "MetaData/sensorAzimuthAngle"
          source: variables/sensorAzimuthAngle
          dimensions: ["Location"]
          longName: "Sensor azimuth angle"
          units: "degrees"
          range: [0, 360]

        - name: "MetaData/scanLineNumber"
          source: variables/scanLineNumber
          dimensions: ["Location"]
          longName: "Sensor scan line number"
          units: ""

        - name: "MetaData/qualityFlags"
          source: variables/qualityFlags
          dimensions: ["Location"]
          longName: "Scan level quality flags"
          units: ""

        - name: "MetaData/sensorChannelNumber"
          source: variables/sensorChannelNumber
          dimensions: ["Channel"]
          longName: "Channel number"
          units: ""

        - name: "ObsValue/cloudAmount"
          source: variables/cloudAmount
          coordinates: "longitude latitude"
          dimensions: ["Location"]
          longName: "Cloud fraction"
          units: "1"

        - name: "ObsValue/heightOfTopOfCloud"
          source: variables/heightOfTopOfCloud
          coordinates: "longitude latitude"
          dimensions: ["Location"]
          longName: "Cloud top height"
          units: "m"

        - name: "ObsValue/radiance"
          source: variables/radiance
          coordinates: "longitude latitude Channel"
          dimensions: ["Location", "Channel"]
          longName: "radiance"
          units: "W m-2 sr-1"
          chunks: [1000, 616]
          compressionLevel: 4

