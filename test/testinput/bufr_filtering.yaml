observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t18z.1bmhs.tm00.bufr_d"

      exports:
        variables:
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
              second: "*/SECO"
          longitude:
            query: "*/CLON"
          latitude:
            query: "*/CLAT"
          radiance:
            query: "[*/BRITCSTC/TMBR, */BRIT/TMBR]"

        filters:
          - bounding:
              variable: latitude
              upperBound: 42.5
          - bounding:
              variable: latitude
              lowerBound: 35
          - bounding:
              variable: longitude
              upperBound: -68
              lowerBound: -86.3

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t18z.1bmhs.tm00.filtering.nc"

      dimensions:
        - name: "nlocs"
          size: variables/radiance.nrows
        - name: "nchans"
          size: 5

      variables:
        - name: "datetime@MetaData"
          source: variables/timestamp
          dimensions: [ "nlocs" ]
          longName: "Datetime"
          units: "datetime"

        - name: "latitude@MetaData"
          source: variables/latitude
          dimensions: ["nlocs"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "longitude@MetaData"
          source: variables/longitude
          dimensions: ["nlocs"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "radiance@ObsValue"
          coordinates: "longitude latitude nchans"
          source: variables/radiance
          dimensions: ["nlocs", "nchans"]
          longName: "Radiance"
          units: "K"
          range: [120, 500]
          chunks: [1000, 15]
          compressionLevel: 4
