observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/rass_wmo_multi.bufr"
      isWmoFormat: true
      tablepath: "./testinput/bufr_tables"

      mnemonicSets:
        - mnemonics: [WMOB, WMOS]
        - mnemonics: [YEAR, MNTH, DAYS, HOUR, MINU]
        - mnemonics: [CLAT, CLON, SELV]
        - mnemonics: [HEIT, AFSI, TMVRST]
        - mnemonics: [STNR]

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
          stationIdWMOblock:
            mnemonic: WMOB
          stationIdWMOstation:
            mnemonic: WMOS
          latitude:
            mnemonic: CLAT
          longitude:
            mnemonic: CLON
          stationElevation:
            mnemonic: SELV
          height:
            mnemonic: HEIT
          qualityIndicator:
            mnemonic: AFSI
          virtualTemperature:
            mnemonic: TMVRST
          signalToNoiseRatio:
            mnemonic: STNR

    ioda:
      backend: netcdf
      obsdataout: "./testrun/rass_wmo_multi.nc"

      dimensions:
        - name: "nlocs"
          size: variables/latitude.nrows

      variables:
        - name: "MetaData/dateTime"
          source: variables/timestamp
          dimensions: [ "nlocs" ]
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: [ "nlocs" ]
          longName: "Latitude"
          units: "degrees_north"

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: [ "nlocs" ]
          longName: "Longitude"
          units: "degrees_east"

        - name: "MetaData/stationIdWMOblock"
          source: variables/stationIdWMOblock
          dimensions: [ "nlocs" ]
          longName: "Station Identification WMO block number"
          units: "none"

        - name: "MetaData/stationIdWMOstation"
          source: variables/stationIdWMOstation
          dimensions: [ "nlocs" ]
          longName: "Station Identification WMO station number"
          units: "none"

        - name: "MetaData/station_elevation"
          source: variables/stationElevation
          dimensions: [ "nlocs" ]
          longName: "Station Elevation"
          units: "m"

        - name: "MetaData/height"
          source: variables/height
          dimensions: [ "nlocs" ]
          longName: "Height"
          units: "m"

        # ADD this in later
        # - name: "MetaData/qualityIndicator"
        #   source: variables/qualityIndicator
        #   dimensions: [ "nlocs" ]
        #   longName: "Quality Indicator (0=good, 1=no-good)"
        #   units: "unitless"

        - name: "MetaData/signalToNoiseRatio"
          source: variables/signalToNoiseRatio
          dimensions: [ "nlocs" ]
          longName: "Signal-to-noise Ratio"
          units: "unitless"

        - name: "ObsValue/virtual_temperature"
          coordinates: "longitude latitude"
          source: variables/virtualTemperature
          dimensions: [ "nlocs" ]
          longName: "Virtual Temperature"
          units: "K"
