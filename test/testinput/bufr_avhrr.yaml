observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t00z.avcsam.tm00.bufr_d"
      mnemonicSets:
        - mnemonics: [YEAR, MNTH, DAYS, HOUR, MINU]
        - mnemonics: [CLATH, CLONH, SAID]
        - mnemonics: [FOVN, SAZA, SOZA]
        - mnemonics: [INCN, ALBD, TMBR]
          channels : 1-5

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
          latitude:
            mnemonic: CLATH
          longitude:
            mnemonic: CLONH
          satelliteIdentifier:
            mnemonic: SAID
          fieldOfViewNumber:
            mnemonic: FOVN
          solarZenithAngle:
            mnemonic: SOZA
          sensorZenithAngle:
            mnemonic: SAZA
          sensorChannelNumber:
            mnemonic: INCN
          albedo:
            mnemonic: ALBD
            transforms:
              - scale: 0.01
          brightnessTemperature:
            mnemonic: TMBR

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t00z.avcsam.tm00.nc"

      dimensions:
        - name: "Location"
          size: variables/latitude.nrows
        - name: "Channel"
          size: variables/brightnessTemperature.ncols

      globals: 
        - name: "platformCommonName"
          type: string
          value: "AVHRR"

        - name: "platformLongDescription"
          type: string
          value: "MTYP 021-051 PROC AVHRR(GAC) 1B Tb-CLR & SEA (N-17,N-18,M-2)"
            
#       - name: "sensorCentralWavelength"
#         type: floatVector
#         value: [0.630, 0.865, 3.74, 10.8, 12.0]    # Î¼m

      variables:
        - name: "MetaData/satelliteIdentifier"
          source: variables/satelliteIdentifier
          dimensions: ["Location"]
          longName: "Satellite identifier"
          units: ""

        - name: "MetaData/latitude"
          source: variables/latitude
          dimensions: ["Location"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          dimensions: ["Location"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "MetaData/dateTime"
          source: variables/timestamp
          dimensions: ["Location"]
          longName: "dateTime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/fieldOfViewNumber"
          source: variables/fieldOfViewNumber
          dimensions: ["Location"]
          longName: "Field of view number"
          units: ""

        - name: "MetaData/solarZenithAngle"
          source: variables/solarZenithAngle
          dimensions: ["Location"]
          longName: "Solar zenith angle"
          units: "degrees"
          range: [0, 180]

        - name: "MetaData/sensorZenithAngle"
          source: variables/sensorZenithAngle
          dimensions: ["Location"]
          longName: "Sensor zenith angle"
          units: "degrees"
          range: [0, 90]

        - name: "MetaData/sensorChannelNumber"
          source: variables/sensorChannelNumber
          dimensions: ["Channel"]
          longName: "Channel number"
          units: ""

        - name: "ObsValue/albedo"
          source: variables/albedo
          coordinates: "longitude latitude Channel"
          dimensions: ["Location", "Channel"]
          longName: "Albedo"
          units: "1"
          range: [0, 1.0]
          chunks: [1000, 5]
          compressionLevel: 4

        - name: "ObsValue/brightnessTemperature"
          source: variables/brightnessTemperature
          coordinates: "longitude latitude Channel"
          dimensions: ["Location", "Channel"]
          longName: "Brightness temperature"
          units: "K"
          range: [120, 500]
          chunks: [1000, 5]
          compressionLevel: 4
