observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/obs.20240806T00Z.ipw_gnssgb.ncep.bufr"

      exports:
        variables:
          # MetaData
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"

          latitude:
            query: "*/CLATH"

          longitude:
            query: "*/CLONH"

          stationName:
            query: "*/STSN"

          heightOfStation:
            query: "*/SELV"

          # ObsValue
          precipitableWater:
            query: "*/TPWT"
            type: float

    ioda:
      backend: netcdf
      obsdataout: "./testrun/20240805T00Z_PT1M_ipw_gnssgb_ncep.nc"

      globals:
        - name: "platformCommonName"
          type: string
          value: "GPSIPW"

        - name: "platformLongDescription"
          type: string
          value: "M TYPE 012-003  GPS - Integrated Precipitable Water"

      variables:
        # MetaData
        - name: "MetaData/dateTime"
          source: variables/timestamp
          longName: "Datetime"
          units: "seconds since 1970-01-01T00:00:00Z" 

        - name: "MetaData/latitude"
          source: variables/latitude
          longName: "Latitude"
          units: "degree_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          source: variables/longitude
          longName: "Longitude"
          units: "degree_east"

        - name: "MetaData/stationIdentification"
          source: variables/stationName
          longName: "Station Identification"

        - name: "MetaData/heightOfStation"
          source: variables/heightOfStation
          longName: "Height of Station"
          units: "m"

        # ObsValue
        - name: "ObsValue/precipitableWater"
          source: variables/precipitableWater
          longName: "GPS IPW"
          units: "kg m-2"
