observations:
  - obs space:
      name: bufr
      obsdatain: "./testinput/gdas.t00z.crisf4.tm00.bufr_d"
      mnemonicSets:
        - mnemonics: [YEAR, MNTH, DAYS, HOUR, MINU, CLAT, CLON]
        - mnemonics: [SAID, SIID, MYPE, SLNM, FORN, FOVN, SAZA, SOZA, BEARAZ, SOLAZI]
        - mnemonics: [TOCC, HOCT, SAZA, SOZA, BEARAZ, SOLAZI]
        - mnemonics: [NSQF, QMRKH]
        - mnemonics: [NCQF, NFQF]
          channels : 1-3
        - mnemonics: [CHNM, SRAD]
          channels : 1-616
        - mnemonics: [CHNM, SCHRAD]
          channels : 1-16

      exports:
        variables:
          timestamp:
            datetime:
              year: YEAR
              month: MNTH
              day: DAYS
              hour: HOUR
              minute: MINU
          latitude:
            mnemonic: CLAT
          longitude:
            mnemonic: CLON
          satelliteId:
            mnemonic: SAID
          sensorID:
            mnemonic: SIID
          measurementType:
            mnemonic: MTYP
          channelNumber:
            mnemonic: CHNM
          sensorScanLineNumber:
            mnemonic: SLNM
          fieldOfRegardNumber:
            mnemonic: FORN
          fieldOfViewNumber:
            mnemonic: FOVN
          solarZenithAngle:
            mnemonic: SOZA
          solarAzimuthAngle:
            mnemonic: SOLAZI
          sensorZenithAngle:
            mnemonic: SAZA
          sensorAzimuthAngle:
            mnemonic: BEARAZ
          cloudAmount:
            mnemonic: TOCC
          cloudTopHeight:
            mnemonic: HOCT
          qualityInfo:
            mnemonic: QMRKH
          qualityFlagsScan:
            mnemonic: NSQF
          qualityFlagsCalibration:
            mnemonic: NCQF
          qualityFlagsFieldOfView:
            mnemonic: NFQF
          radiance:
            mnemonic: SRAD
          radianceVIIRS:
            mnemonic: SCHRAD

    ioda:
      backend: netcdf
      obsdataout: "./testrun/gdas.t00z.crisf4.tm00.nc"

      dimensions:
        - name: "nlocs"
          size: variables/radiance.nrows
        - name: "nchans"
          size: variables/radiance.ncols
        - name: "nchans2"
          size: variables/radianceVIIRS.ncols
        - name: "nqualityFlags"
          size: variables/qualityFlagsCalibration.ncols

      globals: 
        - name: "platformCommonName@MetaData"
          type: string
          value: "SNPP"

        - name: "platformLongDescription@MetaData"
          type: string
          value: "MTYP 021-206 CrIS FULL SPCTRL RADIANCE (431 CHN SUBSET)"

      variables:
        - name: "satelliteId@MetaData"
          source: variables/satelliteId
          dimensions: ["nlocs"]
          longName: "Satellite identification"
          units: ""

        - name: "channelNumber@MetaData"
          source: variables/channelNumber
          dimensions: ["nchans"]
          longName: "Channel number"
          units: ""

        - name: "measurementType@MetaData"
          source: variables/measurementType
          dimensions: ["nchans"]
          longName: "Measurement type"
          units: ""

        - name: "latitude@MetaData"
          source: variables/latitude
          dimensions: ["nlocs"]
          longName: "Latitude"
          units: "degrees_north"
          range: [-90, 90]

        - name: "longitude@MetaData"
          source: variables/longitude
          dimensions: ["nlocs"]
          longName: "Longitude"
          units: "degrees_east"
          range: [-180, 180]

        - name: "datetime@MetaData"
          source: variables/timestamp
          dimensions: ["nlocs"]
          longName: "Datetime"
          units: "datetime"

        - name: "fieldOfRegardNumber@MetaData"
          source: variables/fieldOfRegardNumber
          dimensions: ["nlocs"]
          longName: "Field of regard number"
          units: ""

        - name: "fieldOfViewNumber@MetaData"
          source: variables/fieldOfViewNumber
          dimensions: ["nlocs"]
          longName: "Field of view number"
          units: ""

        - name: "solarZenithAngle@MetaData"
          source: variables/solarZenithAngle
          dimensions: ["nlocs"]
          longName: "Solar zenith angle"
          units: "degrees"
          range: [0, 180]

        - name: "solarAzimuthAngle@MetaData"
          source: variables/solarAzimuthAngle
          dimensions: ["nlocs"]
          longName: "Solar azimuth angle"
          units: "degrees"
          range: [0, 360]

        - name: "sensorZenithAngle@MetaData"
          source: variables/sensorZenithAngle
          dimensions: ["nlocs"]
          longName: "Sensor zenith angle"
          units: "degrees"
          range: [0, 90]

        - name: "sensorAzimuthAngle@MetaData"
          source: variables/sensorAzimuthAngle
          dimensions: ["nlocs"]
          longName: "Sensor azimuth angle"
          units: "degrees"
          range: [0, 360]

        - name: "sensorScanLineNumber@MetaData"
          source: variables/sensorScanLineNumber
          dimensions: ["nlocs"]
          longName: "Sensor scan line number"
          units: ""

        - name: "cloudAmount@MetaData"
          source: variables/cloudAmount
          dimensions: ["nlocs"]
          longName: "Cloud fraction"
          units: "percent"

        - name: "cloudTopHeight@MetaData"
          source: variables/cloudTopHeight
          dimensions: ["nlocs"]
          longName: "Cloud top height"
          units: "m"

        - name: "qualityInfo@MetaData"
          source: variables/qualityInfo
          dimensions: ["nlocs"]
          longName: "Quality information"
          units: ""

        - name: "qualityFlagsScan@MetaData"
          source: variables/qualityFlagsScan
          dimensions: ["nlocs"]
          longName: "Scan level quality flags"
          units: ""

        - name: "qualityFlagsCalibration@MetaData"
          source: variables/qualityFlagsCalibration
          dimensions: ["nlocs", "nqualityFlags"]
          longName: "Calibration quality flags"
          units: ""

        - name: "qualityFlagsFieldOfView@MetaData"
          source: variables/qualityFlagsFieldOfView
          dimensions: ["nlocs", "nqualityFlags"]
          longName: "Field of view quality flags"
          units: ""

        - name: "radiance@ObsValue"
          coordinates: "longitude latitude nchans"
          source: variables/radiance
          dimensions: ["nlocs", "nchans"]
          longName: "radiance"
          units: "W m-2 sr-1 cm"
          chunks: [1000, 15]
          compressionLevel: 4

        - name: "radianceVIIRS@ObsValue"
          coordinates: "longitude latitude nchans"
          source: variables/radianceVIIRS
          dimensions: ["nlocs", "nchans2"]
          longName: "radiance"
          units: "W m-2 sr-1 um-1"
          chunks: [1000, 15]
          compressionLevel: 4
