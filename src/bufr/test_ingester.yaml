bufr:
  filename: "gdas.t12z.1bmhs.tm00.bufr_d"

  mnemonicSets:
    - mnemonics: "SAID FOVN YEAR MNTH DAYS HOUR MINU SECO CLAT CLON CLATH CLONH HOLS"
    - mnemonics: "SAZA SOZA BEARAZ SOLAZI"
    - mnemonics: "TMBR"
      channels : 1-15

  exports:
    longitude: "CLON"
    latitude: "CLAT" #implicit first valid conditional
    radiance: "TMBR"

ioda:
  filename: "ioda_encoder_result.nc"

  scales:
    - name: "nlocs"
      size: "{LENGTH}" #implicit info
    - name: "nchans"
      size: "15" #explicit info

  variables:
    - name: "latitude@MetaData"
      source: "latitude"
      scales: ["nlocs"]
      longName: "Latitude"
      units: "degrees_north"
      range: [-90, 90]

    - name: "longitude@MetaData"
      source: "longitude"
      scales: ["nlocs"]
      longName: "Longitude"
      units: "degrees_east"
      range: [-180, 180]

    - name: "radiance@ObsValue"
      coordinates: "longitude latitude nchans"
      source: "radiance"
      scales: ["nlocs", "nchans"]
      longName: "Radiance"
      units: "K"
      range: [120, 500]
